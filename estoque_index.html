<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="estoque_styles.css">
</head>
<body>

    <main class="main">
        <div class="top">
            <div class="brand">
                <div class="logo">ES</div>
                <div>
                    <h1 style="font-size:18px; margin:0; line-height:1.2">Controle de Estoque</h1>
                    <div class="hint" style="margin:0;">Gerenciamento de ingredientes e produtos</div>
                </div>
            </div>
            <div class="status-bar">
                <div id="status">Carregando…</div>
            </div>
        </div>

        <div class="content-wrap">
            <section class="section">
                <div class="actions-bar">
                    <div class="filters-container">
                        <input type="text" id="searchInput" placeholder="Buscar por nome do item...">
                        <select id="categoryFilter">
                            <option value="all">Todas as Categorias</option>
                        </select>
                    </div>
                    <button class="btn pri" id="addItemBtn">+ Adicionar Item</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Categoria</th>
                                <th>Quantidade</th>
                                <th>Unidade</th>
                                <th style="width: 120px;">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody">
                            </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Item</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-grid">
                    <div>
                        <label for="itemName">Nome do Item</label>
                        <input type="text" id="itemName" placeholder="Ex: Farinha de Trigo" required>
                    </div>
                    <div>
                        <label for="itemCategory">Categoria</label>
                        <input type="text" id="itemCategory" placeholder="Ex: Ingredientes Secos" required>
                    </div>
                    <div>
                        <label for="itemQuantity">Quantidade</label>
                        <input type="number" step="0.01" id="itemQuantity" placeholder="Ex: 10.5" required>
                    </div>
                    <div>
                        <label for="itemUnit">Unidade</label>
                        <input type="text" id="itemUnit" placeholder="Ex: kg, L, un" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn pri">Salvar Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="estoque_app.js"></script>

</body>
</html>
