<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="estoque_styles.css">
    
    <style>
        body .container {
            max-width: none; /* Remove a limitação de largura do seu CSS original */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Controle de Estoque</h1>
            <button class="button" id="addItemBtn">Adicionar Item</button>
        </div>
        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Buscar item...">
            <select id="categoryFilter">
                <option value="all">Todas as Categorias</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Categoria</th>
                        <th>Quantidade</th>
                        <th>Unidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modalTitle">Adicionar Novo Item</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label for="itemName">Nome do Item:</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="itemCategory">Categoria:</label>
                    <input type="text" id="itemCategory" required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantidade:</label>
                    <input type="number" id="itemQuantity" required>
                </div>
                <div class="form-group">
                    <label for="itemUnit">Unidade (ex: kg, un, L):</label>
                    <input type="text" id="itemUnit" required>
                </div>
                <button type="submit" class="button">Salvar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="estoque_app.js"></script>
</body>
</html>
