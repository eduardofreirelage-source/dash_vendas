<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Colunas de Arquivo</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #result { border: 1px solid #ccc; background-color: #f0f0f0; padding: 10px; margin-top: 20px; white-space: pre; font-family: monospace; }
        button { padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Analisador de Colunas do Arquivo CSV/Excel</h1>
    <p>Selecione seu arquivo de vendas para ver os nomes exatos das colunas como o JavaScript as lÃª.</p>
    <input type="file" id="fileInput">
    <button id="analyzeButton">Analisar Colunas</button>
    <h3>Colunas Encontradas:</h3>
    <pre id="result"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeButton').addEventListener('click', () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                document.getElementById('result').textContent = 'Por favor, selecione um arquivo primeiro.';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const headers = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                document.getElementById('result').textContent = JSON.stringify(headers, null, 2);
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
