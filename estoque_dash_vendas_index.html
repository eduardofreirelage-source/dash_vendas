<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Analisador de Arquivo (Colunas e Células)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        #result { border: 1px solid #ccc; background-color: #f0f0f0; padding: 10px; margin-top: 20px; white-space: pre; font-family: monospace; max-height: 60vh; overflow: auto;}
        button { padding: 10px 15px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Analisador de Arquivo (Colunas e Células)</h1>
    <p>Selecione seu arquivo de vendas para ver os nomes exatos das colunas e uma amostra das primeiras 5 linhas de dados.</p>
    <input type="file" id="fileInput">
    <button id="analyzeButton">Analisar Arquivo</button>
    <h3>Resultado da Análise:</h3>
    <pre id="result"></pre>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('analyzeButton').addEventListener('click', () => {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                document.getElementById('result').textContent = 'Por favor, selecione um arquivo primeiro.';
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array', cellDates: true});
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    // Extrai os cabeçalhos
                    const headers = XLSX.utils.sheet_to_json(worksheet, { header: 1 })[0];
                    
                    // Extrai os dados como objetos JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { raw: false });
                    const dataSample = jsonData.slice(0, 5);

                    const resultObject = {
                        "Colunas Encontradas": headers,
                        "Amostra das Primeiras 5 Linhas de Dados": dataSample
                    };
                    
                    document.getElementById('result').textContent = JSON.stringify(resultObject, null, 2);
                } catch (error) {
                    document.getElementById('result').textContent = `Ocorreu um erro ao ler o arquivo:\n${error}`;
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
