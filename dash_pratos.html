<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dash Pratos</title>
  <style>
    :root{
      --bg:#f7f7fa; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --wine:#7b1e3a; --wine-2:#8c2947; --chip:#fef2f2; --ok:#0b5d47; --down:#ef4444;
      --c-now:#7b1e3a; --c-prev:#9ca3af;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:11px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; height: 100%; overflow: hidden;}
    .wrap{display:flex;flex-direction:column;min-height:100vh; height: 100%; overflow: hidden;}
    .main{flex:1;min-width:0;display:flex;flex-direction:column; overflow-y: auto; padding-bottom: 60px;}
    .top{position:sticky;top:0;z-index:10;background:var(--card);padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:16px;margin-bottom:8px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px; font-size:16px; font-weight: 700; color: var(--ink);}
    .section{order:2;padding:0 16px 12px 16px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px}
    .kpi{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;transition:.2s;position:relative}
    .kpi h4{margin:0 0 4px 0;color:var(--muted);font-size:11px;display:flex;align-items:center;gap:6px;}
    .kpi h4 .spacer { flex-grow: 1; }
    .kpi .val{font-size:22px;font-weight:500;letter-spacing:-.5px}
    .kpi .sub{font-size:10px;color:var(--muted);margin-top:4px}
    .delta{display:inline-flex;gap:4px;align-items:center;padding:1px 6px;border-radius:999px;border:1px solid rgba(148,163,184,.35);font-weight:700;font-size:10px;margin-left:6px;background:rgba(148,163,184,.15);color:#6b7280}
    .delta svg{width:10px;height:10px;fill:currentColor}
    .delta.up{background:rgba(123,30,58,.10);border-color:rgba(123,30,58,.25);color:var(--wine)}
    .delta.down{background:rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.25); color: var(--down); }
    .charts-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex: 1;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;flex-direction:column; min-height: 200px; }
    .card .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .title{font-weight:700; color: var(--ink)}
    .seg{display:inline-flex;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .seg button{padding:4px 8px;border:0;background:#fff;font-weight:700;color:#475569;cursor:pointer; font-size: 10px;}
    .seg button.active{background:var(--wine);color:#fff}
    .chart-box{position:relative;flex-grow:1;min-height:180px;}
    .chart-box canvas{display:block;width:100%;height:100%}
    /* Estilos para feedback de loading e overlay */
    #loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.7); z-index: 1000; display: none; justify-content: center; align-items: center; }
    #loader-overlay .loader-text { font-size: 14px; font-weight: bold; color: var(--ink); }
    @media (max-width:1200px){ .kpis{grid-template-columns:repeat(2,1fr)} .charts-grid{grid-template-columns:1fr} }
    @media (max-width: 768px) { .kpis{ grid-template-columns: 1fr; } .top { flex-direction: column; align-items: flex-start; } }
  </style>
</head>
<body>
  <div id="loader-overlay"><div class="loader-text">Processando...</div></div>
  <div class="wrap">
    <main class="main main-content">
      <div class="top">
        <div class="brand">Dashboard de Pratos</div>
        <div class="seg" id="segDowMode">
            <button data-mode="TOTAL" class="active">TOTAL</button>
            <button data-mode="MEDIA">MÉDIA</button>
        </div>
      </div>
      <section class="section">
        <div class="kpis">
          <div class="kpi"><h4><span>Itens Vendidos</span><span class="spacer"></span><span id="d_qtd" class="delta flat">—</span></h4><div class="val" id="k_qtd">—</div><div class="sub">Anterior: <span id="p_qtd">—</span></div></div>
          <div class="kpi"><h4><span>Pratos/Itens Únicos</span><span class="spacer"></span><span id="d_pratos_unicos" class="delta flat">—</span></h4><div class="val" id="k_pratos_unicos">—</div><div class="sub">Anterior: <span id="p_pratos_unicos">—</span></div></div>
          <div class="kpi"><h4><span>Média Diária</span><span class="spacer"></span><span id="d_media_diaria" class="delta flat">—</span></h4><div class="val" id="k_media_diaria">—</div><div class="sub">Anterior: <span id="p_media_diaria">—</span></div></div>
        </div>
        <div class="card" style="margin-bottom: 10px;">
            <div class="head"><div class="title">Vendas por Mês</div></div>
            <div class="chart-box" style="height: 184px; min-height: 184px;"><canvas id="ch_month"></canvas></div>
        </div>
        <div class="charts-grid">
            <div class="card">
              <div class="head"><div class="title">Vendas por Dia da Semana</div></div>
              <div class="chart-box"><canvas id="ch_dow"></canvas></div>
            </div>
            <div class="card">
                <div class="head">
                    <div class="title">Top 10 Pratos</div>
                    <div class="seg" id="segTop10">
                        <button data-mode="MAIS" class="active">Mais Vendidos</button>
                        <button data-mode="MENOS">Menos Vendidos</button>
                    </div>
                </div>
                <div class="chart-box"><canvas id="ch_top10"></canvas></div>
            </div>
        </div>
      </section>
    </main>
  </div>
  <style>
    .fx-filters-bar{ position:sticky; bottom:0; z-index:30; background:#fff; border-top:1px solid var(--line); padding:8px 14px; height:56px; display:flex; align-items:center; justify-content:space-between; }
    .fx-fb-left{display:flex; align-items:center; gap:10px; min-width:0; flex:1}
    .fx-fb-label{font-weight:700; color:var(--ink); font-size:12px; white-space:nowrap;}
    .fx-chips{display:flex; gap:8px; overflow:auto; scrollbar-width:none}
    .fx-chips::-webkit-scrollbar{display:none}
    .fx-chip{flex:0 0 auto; padding:6px 12px; border:1px solid var(--line); border-radius:8px; background:#fff; color:#334155; font-weight:700; cursor:pointer; font-size:11px}
    .fx-chip.active{background:var(--wine); color:#fff; border-color:var(--wine)}
    .fx-fb-right{display:flex; align-items:center; gap:8px}
    .fx-iconbtn{display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border:1px solid var(--line); border-radius:8px; background:#fff; cursor:pointer}
    .fx-textbtn{padding:8px 14px; border:1px solid var(--line); background:#fff; color:#334155; border-radius:8px; font-weight:700; cursor:pointer; font-size:11px; display: inline-flex; align-items: center; gap: 6px;}
    .fx-dropup{ position:fixed; left:8px; right:8px; bottom:60px; z-index:40; background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 16px 40px rgba(0,0,0,.08); padding:0; display:none; }
    .fx-dropup.fx-show{display:block; animation:fx-pop .15s ease-out}
    @keyframes fx-pop{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
    .fx-du-head{position:sticky; top:0; background:#fff; border-bottom:1px solid var(--line); padding:8px 10px; display:flex; align-items:center; justify-content:space-between; border-top-left-radius:12px; border-top-right-radius:12px}
    .fx-du-title{font-weight:900; color:#334155; font-size:12px}
    .fx-du-body{padding:10px 10px; display:flex; flex-direction:column; gap:10px;}
    .fx-du-sec{display:flex; flex-direction:column; gap:8px}
    .fx-du-sec + .fx-du-sec{padding-top:8px; border-top:1px dashed var(--line)}
    .fx-du-sec h4{margin:0; font-size:11.5px; letter-spacing:.2px; text-transform:uppercase; color:#475569}
    .fx-du-grid{display:grid; grid-template-columns:repeat(12,1fr); gap:8px; align-items:end}
    .fx-field{display:flex; flex-direction:column; gap:4px; min-width:0}
    .fx-label{font-size:10px; color:#64748b}
    .fx-input{ height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit }
    .fx-period-line{ display:grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end; }
    .fx-quickwrap{ margin-top: 0; }
    .fx-quick-hint{font-size:10px; color:#94a3b8; white-space:nowrap; margin-right: 10px;}
    .fx-seg{border-radius:10px; display:inline-flex; border:1px solid var(--line); background:#fff; white-space:nowrap; overflow:hidden}
    .fx-seg button{ height:30px; min-width:44px; padding:0 10px; border:0; background:transparent; cursor:pointer; font-weight:800; color:#475569; font-size:10px }
    .fx-seg button + button{border-left:1px solid var(--line)}
    .fx-seg button.fx-active{background:var(--wine); color:#fff}
    .msel{position:relative}
    .msel-btn{width:100%; text-align: left; height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit; cursor: pointer;}
    .msel-btn:after{content:"▾";float:right;color:#475569}
    .msel-panel{position:absolute;z-index:40;bottom:110%;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);max-height:300px;overflow:auto;padding:8px;display:none}
    .msel.open .msel-panel{display:block}
    .msel-search{width:100%;padding:8px 10px;border:1px solid var(--line);border-radius:8px;margin-bottom:8px}
    .msel-opt{display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px}
    .msel-opt:hover{background:#f3f4f6}
  </style>

    <div class="fx-fb-left">
      <div class="fx-fb-label">Filtros:</div>
      <div class="fx-chips" id="fxQuickChips">

    </div>
    <div class="fx-fb-right">
      <button class="fx-iconbtn" id="fxBtnMore" title="Mais filtros" aria-haspopup="dialog" aria-expanded="false">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" height="16px" width="16px"><path d="M3 6h18M7 12h10M10 18h4"/></svg>
      </button>
      <button class="fx-textbtn" id="btnUpload">Importar</button>
      <input id="fileExcel" type="file" accept=".xlsx,.xls,.csv" style="display:none">

  <div class="fx-dropup" id="fxDropup" role="dialog" aria-modal="true" aria-labelledby="fxDuTitle">
    <div class="fx-du-head">
      <div class="fx-du-title" id="fxDuTitle">Filtros Avançados</div>
    </div>
    <div class="fx-du-body">
      <section class="fx-du-sec" aria-labelledby="fxSecPeriodo">
        <h4 id="fxSecPeriodo">Período Manual</h4>
        <div class="fx-period-line">
          <div class="fx-field"><label class="fx-label">Data inicial</label><input type="date" id="fxDuStart" class="fx-input"></div>

              <button data-win="60">60</button><button data-win="90">90</button><button data-win="120">120</button>
            </div>
          </div>
        </div>
      </section>
      <section class="fx-du-sec" aria-labelledby="fxSecAnaliticos">
        <h4 id="fxSecAnaliticos">Analíticos</h4>
        <div class="fx-du-grid">
          <div class="fx-field" style="grid-column:span 4"><label class="fx-label">Unidade</label><div id="ms-unids" class="msel"><button class="msel-btn">Todas</button><div class="msel-panel"></div></div></div>
          <div class="fx-field" style="grid-column:span 4"><label class="fx-label">Categoria</label><div id="ms-cats" class="msel"><button class="msel-btn">Todas</button><div class="msel-panel"></div></div></div>
          <div class="fx-field" style="grid-column:span 4"><label class="fx-label">Prato</label><div id="ms-pratos" class="msel"><button class="msel-btn">Todos</button><div class="msel-panel"></div></div></div>
          <div class="fx-field" style="grid-column:span 12; padding-top: 8px;">
            <label style="display:flex;align-items:center;gap:8px; cursor: pointer; font-size: 12px;"><input type="checkbox" id="onlyPratos"> Filtrar apenas itens da categoria "PRATOS"</label>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
  /* ========================================================================== */

  const SUPABASE_URL  = 'https://rqeagimulvgfecvuzubk.supabase.co';

  Chart.defaults.font.family = '-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif';
  Chart.defaults.color = '#334155';
  Chart.defaults.plugins.legend.position = 'top';
  Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(15,23,42,.95)';
  Chart.defaults.datasets.bar.borderRadius = 6;

  /* ========================================================================== */
  /* ===================== FUNÇÕES AUXILIARES (HELPERS) ===================== */
  /* ========================================================================== */
  const getElementById = id => document.getElementById(id);
  const formatNumber = value => (value == null || !isFinite(+value)) ? '0' : (+value).toLocaleString('pt-BR');
  const removeAccents = (str) => String(str || '').normalize('NFD').replace(/[\u0300-\u036f]/g, '');

  /**
   * Mostra um overlay de carregamento para fornecer feedback visual ao usuário
   * durante operações assíncronas, prevenindo ações repetidas.
   * @param {string} message - A mensagem a ser exibida no loader.
   */
  function showLoader(message = 'Processando...') {
    const loader = getElementById('loader-overlay');
    loader.querySelector('.loader-text').textContent = message;
    loader.style.display = 'flex';
  }

  /**
   * Oculta o overlay de carregamento.
   */
  function hideLoader() {
    getElementById('loader-overlay').style.display = 'none';
  }

  function getTodayISO(baseDate) {
    const d = baseDate ? new Date(baseDate + 'T12:00:00Z') : new Date();
    d.setHours(12, 0, 0, 0); // Normaliza para o meio-dia UTC para evitar problemas de fuso
    return d.toISOString().split('T')[0];
  }

  function getDaysBetween(startDateISO, endDateISO) {
    if (!startDateISO || !endDateISO) return 0;
    const d1 = new Date(startDateISO + 'T12:00:00Z');
    const d2 = new Date(endDateISO + 'T12:00:00Z');
    return Math.round((d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
  }

  function formatYearMonth(isoStr) {
    if (!isoStr) return '';
    const d = new Date(isoStr + 'T12:00:00Z');
    const m = d.getMonth();
    const y = String(d.getFullYear()).slice(-2);
    const monthNames = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
    return `${monthNames[m]}/${y}`;
  }
  
  /**
   * Dispara um evento customizado para aplicar os filtros.
   * Centraliza a lógica de gatilho para atualizações de dados.
   */
  function dispatchFiltersApplyEvent() {
      const payload = { 
          start: getElementById('fxDuStart').value, 
          end: getElementById('fxDuEnd').value 
      };
      document.dispatchEvent(new CustomEvent('filters:apply', { detail: payload }));
  }

  /* ========================================================================== */
  /* ===================== COMPONENTE: MULTI-SELECT ===================== */
  /* ========================================================================== */
  function MultiSelect(rootId, placeholder) {
    const rootEl = getElementById(rootId);
    const buttonEl = rootEl.querySelector('.msel-btn');
    const panelEl = rootEl.querySelector('.msel-panel');
    let options = [], selectedValues = new Set(), filteredOptions = [];
    
    function renderOptionsList() {
      panelEl.querySelectorAll('.msel-opt-box').forEach(node => node.remove());
      const optionsContainer = document.createElement('div');
      optionsContainer.className = 'msel-opt-box';
      
      const listToRender = filteredOptions.length > 0 ? filteredOptions : options;
      
      listToRender.forEach(value => {
        const row = document.createElement('div');
        row.className = 'msel-opt';
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = value;
        checkbox.checked = selectedValues.has(value);
        const label = document.createElement('label');
        label.textContent = value;
        
        checkbox.addEventListener('change', () => {
            checkbox.checked ? selectedValues.add(value) : selectedValues.delete(value); 
            updateButtonText();
            dispatchFiltersApplyEvent();
        });
        
        row.appendChild(checkbox);
        row.appendChild(label);
        optionsContainer.appendChild(row);
      });
      panelEl.appendChild(optionsContainer);
    }
    
    function updateButtonText() {
        buttonEl.textContent = selectedValues.size === 0 ? placeholder : `${selectedValues.size} selecionado(s)`;
    }

    function initialize() {
      panelEl.innerHTML = '';
      const searchInput = document.createElement('input');
      searchInput.className = 'msel-search';
      searchInput.placeholder = 'Filtrar…';
      searchInput.addEventListener('input', () => {
        const searchTerm = removeAccents(searchInput.value).toLowerCase();
        filteredOptions = options.filter(v => removeAccents(v).toLowerCase().includes(searchTerm));
        renderOptionsList();
      });
      panelEl.appendChild(searchInput);
      renderOptionsList();
    }
    
    buttonEl.addEventListener('click', () => rootEl.classList.toggle('open'));
    document.addEventListener('click', (e) => {
      if (!rootEl.contains(e.target)) rootEl.classList.remove('open');
    });
    
    return {
      setOptions(list) {
        options = (list || []).filter(v => v != null).map(String).sort((a, b) => a.localeCompare(b, 'pt-BR'));
        filteredOptions = options.slice();
        selectedValues = new Set([...selectedValues].filter(v => options.includes(v)));
        initialize();
        updateButtonText();
      },
      getSelected() { return [...selectedValues]; },
      set(values) {
        selectedValues = new Set((values || []).map(String));
        updateButtonText();
        renderOptionsList(); // Garante que os checkboxes reflitam a seleção
      },
      clear() { this.set([]); }
    };
  }
  
  /* ========================================================================== */
  /* ===================== ESTADO GLOBAL DA APLICAÇÃO ===================== */
  /* ========================================================================== */
  let lastAvailableDate = '';
  let dayOfWeekMode = 'TOTAL';
  let top10Mode = 'MAIS';
  
  const multiSelects = {
    unids: MultiSelect('ms-unids', 'Todas as Unidades'),
    cats:  MultiSelect('ms-cats', 'Todas as Categorias'),
    pratos: MultiSelect('ms-pratos', 'Todos os Pratos')
  };

  /* ========================================================================== */
  /* ===================== RENDERIZAÇÃO DE KPIs E GRÁFICOS ===================== */
  /* ========================================================================== */
  function getUpArrowSVG() { return '<svg viewBox="0 0 20 20"><path d="M10 4l5 6h-3v6H8v-6H5l5-6z"/></svg>'; }
  function getDownArrowSVG() { return '<svg viewBox="0 0 20 20"><path d="M10 16l-5-6h3V4h4v6h3l-5 6z"/></svg>'; }
  
  function renderDeltaBadge(element, currentValue, previousValue) {
    if (!isFinite(previousValue) || +previousValue === 0) {
      element.textContent = '—';
      element.className = 'delta flat';
      return;
    }
    const percentageChange = ((currentValue - previousValue) / previousValue) * 100;
    element.innerHTML = (percentageChange >= 0 ? getUpArrowSVG() : getDownArrowSVG()) + ' ' + Math.abs(percentageChange).toFixed(1) + '%';
    element.className = 'delta ' + (percentageChange >= 0 ? 'up' : 'down');
  }

  function renderChart(canvasId, type, labels, datasets, options = {}) {
    const canvas = getElementById(canvasId);
    if (!canvas) {
      console.error(`Canvas com ID "${canvasId}" não encontrado.`);
      return;
    }
    // Destruir instância anterior do gráfico para evitar memory leaks e bugs de renderização
    if (canvas.__chart) {
      try { canvas.__chart.destroy(); } catch (e) {}
    }
    const ctx = canvas.getContext('2d');
    canvas.__chart = new Chart(ctx, {
      type,
      data: { labels, datasets },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        scales: type === 'bar' ? { y: { beginAtZero: true }, x: { grid: { display: false } } } : {},
        plugins: { legend: { display: datasets.length > 1 } },
        ...options
      }
    });
  }
  
  function updateKPIs(kpisData, periodLengthInDays) {
    const dailyAverage = periodLengthInDays > 0 ? Math.round(kpisData.current_total / periodLengthInDays) : 0;
    const prevDailyAverage = periodLengthInDays > 0 ? Math.round(kpisData.prev_total / periodLengthInDays) : 0;
    
    getElementById('k_qtd').textContent = formatNumber(kpisData.current_total);
    getElementById('p_qtd').textContent = formatNumber(kpisData.prev_total);
    renderDeltaBadge(getElementById('d_qtd'), kpisData.current_total, kpisData.prev_total);
    
    getElementById('k_pratos_unicos').textContent = formatNumber(kpisData.current_unique);
    getElementById('p_pratos_unicos').textContent = formatNumber(kpisData.prev_unique);
    renderDeltaBadge(getElementById('d_pratos_unicos'), kpisData.current_unique, kpisData.prev_unique);

    getElementById('k_media_diaria').textContent = formatNumber(dailyAverage);
    getElementById('p_media_diaria').textContent = formatNumber(prevDailyAverage);
    renderDeltaBadge(getElementById('d_media_diaria'), dailyAverage, prevDailyAverage);
  }

  function updateTop10Chart(top10Data) {
    const maisVendidos = top10Data?.mais_vendidos || [];
    const menosVendidos = top10Data?.menos_vendidos || [];
    if (top10Mode === 'MAIS') {
        renderChart('ch_top10', 'bar', maisVendidos.map(item => item.prato), [{ label: 'Qtd', data: maisVendidos.map(item => item.total), backgroundColor: '#7b1e3a' }], { indexAxis: 'y', plugins: { legend: { display: false } } });
    } else { 
        renderChart('ch_top10', 'bar', menosVendidos.map(item => item.prato), [{ label: 'Qtd', data: menosVendidos.map(item => item.total), backgroundColor: '#9ca3af' }], { indexAxis: 'y', plugins: { legend: { display: false } } });
    }
  }

  function updateDayOfWeekChart(dowData, periodLengthInDays) {
    const dowLabels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
    let nowData = Array(7).fill(0), prevData = Array(7).fill(0);
    for (let i = 0; i < 7; i++) {
        if (dowData && dowData[i]) {
            nowData[i] = dowData[i].current;
            prevData[i] = dowData[i].previous;
        }
    }
    
    if (dayOfWeekMode === 'MEDIA') {
        const startDateISO = getElementById('fxDuStart').value, endDateISO = getElementById('fxDuEnd').value;
        const currentOccurrences = Array(7).fill(0);
        let currentDate = new Date(startDateISO + 'T12:00:00Z'), endDate = new Date(endDateISO + 'T12:00:00Z');
        while (currentDate <= endDate) {
            currentOccurrences[currentDate.getDay()]++;
            currentDate.setDate(currentDate.getDate() + 1);
        }
        
        const prevOccurrences = Array(7).fill(0);
        let prevStartDate = new Date(startDateISO + 'T12:00:00Z');
        prevStartDate.setDate(prevStartDate.getDate() - periodLengthInDays);
        let prevEndDate = new Date(prevStartDate);
        prevEndDate.setDate(prevStartDate.getDate() + periodLengthInDays - 1);
        while (prevStartDate <= prevEndDate) {
            prevOccurrences[prevStartDate.getDay()]++;
            prevStartDate.setDate(prevStartDate.getDate() + 1);
        }
        
        nowData = nowData.map((value, i) => currentOccurrences[i] > 0 ? Math.round(value / currentOccurrences[i]) : 0);
        prevData = prevData.map((value, i) => prevOccurrences[i] > 0 ? Math.round(value / prevOccurrences[i]) : 0);
    }
    
    renderChart('ch_dow', 'bar', dowLabels, [
        { label: 'Atual', data: nowData, backgroundColor: '#7b1e3a' },
        { label: 'Anterior', data: prevData, backgroundColor: '#9ca3af' }
    ]);
  }

  async function updateMonthlySalesChart(endDateISO) {
      try {
        const params = {
            end_date_iso: endDateISO,
            unids_filter: multiSelects.unids.getSelected().length > 0 ? multiSelects.unids.getSelected() : null,
            cats_filter: multiSelects.cats.getSelected().length > 0 ? multiSelects.cats.getSelected() : null,
            pratos_filter: multiSelects.pratos.getSelected().length > 0 ? multiSelects.pratos.getSelected() : null,
            is_pratos_only: getElementById('onlyPratos').checked
        };
        const { data, error } = await supa.rpc('get_monthly_sales_chart_data', params);
        if (error) throw error;

        const labels = (data || []).map(d => formatYearMonth(d.period));
        const nowData = (data || []).map(d => d.current_total);
        const prevData = (data || []).map(d => d.prev_total);

        renderChart('ch_month', 'bar', labels, [
          { label: 'Últimos 12M', data: nowData, backgroundColor: '#7b1e3a' },
          { label: '12M Anteriores', data: prevData, backgroundColor: '#9ca3af' }
        ], { plugins: { legend: { display: false } } });
      } catch (error) {
        console.error("Erro ao carregar gráfico mensal:", error);
        alert(`Não foi possível carregar o gráfico de vendas mensais: ${error.message}`);
      }
  }

  /* ========================================================================== */
  /* ===================== LÓGICA PRINCIPAL DE DADOS ===================== */
  /* ========================================================================== */
  async function applyFiltersAndReloadDashboard(filterDetails) {
    showLoader('Carregando dados...');
    try {
      const { start: startDateISO, end: endDateISO } = filterDetails;
      if (!startDateISO || !endDateISO || new Date(startDateISO) > new Date(endDateISO)) {
        alert("Período inválido. A data inicial não pode ser maior que a data final.");
        return;
      }
      const periodLengthInDays = getDaysBetween(startDateISO, endDateISO);
      
      const commonParams = {
          de_iso: startDateISO, ate_iso: endDateISO,
          unids_filter: multiSelects.unids.getSelected().length > 0 ? multiSelects.unids.getSelected() : null,
          cats_filter: multiSelects.cats.getSelected().length > 0 ? multiSelects.cats.getSelected() : null,
          pratos_filter: multiSelects.pratos.getSelected().length > 0 ? multiSelects.pratos.getSelected() : null,
          is_pratos_only: getElementById('onlyPratos').checked
      };

      // Promise.allSettled é usado para garantir que todas as chamadas terminem,
      // mesmo que uma delas falhe. Isso aumenta a resiliência do dashboard.
      const [kpisResult, dowResult, top10Result] = await Promise.allSettled([
          supa.rpc('get_pratos_kpis', commonParams),
          supa.rpc('get_pratos_dow_chart', commonParams),
          supa.rpc('get_pratos_top10_chart', commonParams)
      ]);

      if (kpisResult.status === 'fulfilled' && kpisResult.value.data) {
        updateKPIs(kpisResult.value.data, periodLengthInDays);
      } else if (kpisResult.status === 'rejected') {
        console.error("Erro ao buscar KPIs:", kpisResult.reason);
      }

      if (dowResult.status === 'fulfilled' && dowResult.value.data) {
        updateDayOfWeekChart(dowResult.value.data, periodLengthInDays);
      } else if (dowResult.status === 'rejected') {
         console.error("Erro ao buscar dados DOW:", dowResult.reason);
      }

      if (top10Result.status === 'fulfilled' && top10Result.value.data) {
        updateTop10Chart(top10Result.value.data);
      } else if (top10Result.status === 'rejected') {
        console.error("Erro ao buscar dados Top 10:", top10Result.reason);
      }
      
      // Gráfico mensal é carregado separadamente pois sua lógica de período é diferente
      await updateMonthlySalesChart(endDateISO);

    } catch (error) {
      console.error("Erro no applyAll:", error);
      alert(`Ocorreu um erro inesperado ao carregar o dashboard: ${error.message}`);
    } finally {
      // É crucial garantir que o loader seja escondido, mesmo em caso de erro.
      hideLoader();
    }
  }

  /* ========================================================================== */
  /* ===================== CONTROLES DA UI E EVENTOS ===================== */
  /* ========================================================================== */
  
  /**
   * Busca as opções de filtros (unidades, categorias, pratos) do banco de dados
   * e popula os componentes de multi-seleção.
   */
  async function reloadFilterOptions() {
    const [unids, cats, pratos] = await Promise.all([
      supa.from('vendas_pratos_unidades').select('unidade'),
      supa.from('vendas_pratos_categorias').select('categoria'),
      supa.from('vendas_pratos_pratos').select('prato')
    ]);
    multiSelects.unids.setOptions((unids.data?.map(r => r.unidade) || []).filter(Boolean));
    multiSelects.cats.setOptions(cats.data?.map(r => r.categoria).filter(c => c !== null) || []);
    multiSelects.pratos.setOptions(pratos.data?.map(r => r.prato).filter(p => p !== null) || []);
  }

  /**
   * Função de inicialização principal da página.
   * Busca a data mais recente de vendas para definir os períodos padrão.
   */
  async function initializeDashboard() {
    showLoader('Inicializando...');
    try {
      const { data, error } = await supa.from('vendas_pratos_daterange').select('max_data').limit(1);
      if (error) throw error;
      lastAvailableDate = (data?.length && data[0].max_data) ? data[0].max_data : getTodayISO();
      await reloadFilterOptions();
      document.dispatchEvent(new Event('dashboard:initialized'));
    } catch (error) {
      console.error(error);
      alert(`Falha ao inicializar o dashboard: ${error.message}`);
    } finally {
        hideLoader();
    }
  }

  // Lógica de manipulação do DOM e eventos
  document.addEventListener('DOMContentLoaded', () => {
    const ui = {
      $dropup: getElementById('fxDropup'), $btnMore: getElementById('fxBtnMore'),
      $btnReset: getElementById('fxBtnReset'), $startDate: getElementById('fxDuStart'),
      $endDate: getElementById('fxDuEnd'), $quickDays: getElementById('fxDuQuickDays'),
      $quickChips: getElementById('fxQuickChips'), $onlyPratos: getElementById('onlyPratos'),
      $segDowMode: getElementById('segDowMode'), $segTop10: getElementById('segTop10'),
      $btnUpload: getElementById('btnUpload'), $fileInput: getElementById('fileExcel')
    };

    function formatDateToISO(date) { return date.toISOString().split('T')[0]; }
    function setDateRangeInputs(start, end) {
        ui.$startDate.value = formatDateToISO(start);
        ui.$endDate.value = formatDateToISO(end);
    }
    
    function setNamedPeriod(windowName) {
        const baseDate = new Date(lastAvailableDate + 'T12:00:00Z');
        let startDate, endDate;
        if (windowName === 'today') { startDate = endDate = baseDate; } 
        else if (windowName === 'yesterday') {
            startDate = new Date(baseDate);
            startDate.setDate(baseDate.getDate() - 1);
            endDate = startDate;
        } else if (windowName === 'lastMonth') {
            startDate = new Date(baseDate.getFullYear(), baseDate.getMonth() - 1, 1);
            endDate = new Date(baseDate.getFullYear(), baseDate.getMonth(), 0);
        } else if (windowName === 'lastYear') {
            const year = baseDate.getFullYear() - 1;
            startDate = new Date(year, 0, 1);
            endDate = new Date(year, 11, 31);
        }
        if (startDate && endDate) {
            setDateRangeInputs(startDate, endDate);
            dispatchFiltersApplyEvent();
        }
    }
    
    function setLastNDays(numberOfDays) {
      const endDate = new Date(lastAvailableDate + 'T12:00:00Z');
      const startDate = new Date(endDate);
      startDate.setDate(endDate.getDate() - (numberOfDays - 1));
      setDateRangeInputs(startDate, endDate);
    }

    function showDropup(shouldShow) {
      ui.$dropup.classList.toggle('fx-show', shouldShow);
      ui.$btnMore.setAttribute('aria-expanded', shouldShow ? 'true' : 'false');
      if (shouldShow) ui.$startDate?.focus();
    }
    
    function clearActiveChips() {
        [...ui.$quickChips.children, ...ui.$quickDays.children].forEach(button => button.classList.remove('active', 'fx-active'));
    }

    // --- Event Listeners ---
    ui.$btnMore.addEventListener('click', () => showDropup(!ui.$dropup.classList.contains('fx-show')));
    document.addEventListener('click', (e) => {
      if (!ui.$dropup.classList.contains('fx-show')) return;
      if (!(ui.$dropup.contains(e.target) || ui.$btnMore.contains(e.target))) showDropup(false);
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && ui.$dropup.classList.contains('fx-show')) showDropup(false);
    });
    
    ui.$quickChips.addEventListener('click', e => {
        const button = e.target.closest('button');
        if (!button) return;
        clearActiveChips();
        button.classList.add('active');
        setNamedPeriod(button.dataset.win);
    });

    ui.$startDate.addEventListener('change', () => { clearActiveChips(); dispatchFiltersApplyEvent(); });
    ui.$endDate.addEventListener('change', () => { clearActiveChips(); dispatchFiltersApplyEvent(); });

    ui.$quickDays.addEventListener('click', (e) => {
      const button = e.target.closest('button');
      if (!button) return;
      clearActiveChips();
      button.classList.add('active', 'fx-active');
      const numberOfDays = parseInt(button.dataset.win, 10); 
      if (!isNaN(numberOfDays)) {
          setLastNDays(numberOfDays);
          dispatchFiltersApplyEvent();
      }
    });

    ui.$btnReset.addEventListener('click', () => {
      Object.values(multiSelects).forEach(m => m.clear());
      ui.$onlyPratos.checked = false;
      clearActiveChips();
      ui.$quickDays.querySelector('[data-win="30"]').classList.add('active', 'fx-active');
      setLastNDays(30);
      dispatchFiltersApplyEvent();
    });

    ui.$onlyPratos.addEventListener('change', dispatchFiltersApplyEvent);

    ui.$segDowMode.addEventListener('click', (e) => {
        const btn = e.target.closest('button'); if(!btn) return;
        [...e.currentTarget.children].forEach(b=>b.classList.toggle('active', b===btn));
        dayOfWeekMode = btn.dataset.mode;
        dispatchFiltersApplyEvent();
    });
    
    ui.$segTop10.addEventListener('click', (e) => {
        const btn = e.target.closest('button'); if(!btn) return;
        [...e.currentTarget.children].forEach(b=>b.classList.toggle('active', b===btn));
        top10Mode = btn.dataset.mode;
        dispatchFiltersApplyEvent();
    });

    // --- Eventos customizados do ciclo de vida da aplicação ---
    document.addEventListener('filters:apply', (e) => {
      if (e.detail) { applyFiltersAndReloadDashboard(e.detail); }
    });
    
    document.addEventListener('dashboard:initialized', () => {
        clearActiveChips();
        ui.$quickDays.querySelector('[data-win="30"]').classList.add('active', 'fx-active');
        setLastNDays(30);
        dispatchFiltersApplyEvent();
    });

    // --- Upload ---
    ui.$btnUpload.addEventListener('click', () => ui.$fileInput.click());
    ui.$fileInput.addEventListener('change', (event) => handleFileUpload(event));

    // --- Inicia a aplicação ---
    initializeDashboard();
  });

  /**
   * Lida com o processo de upload de arquivo: leitura, validação e envio para o Supabase.
   * @param {Event} event - O evento de 'change' do input de arquivo.
   */
  async function handleFileUpload(event) {
    const file = event.target.files[0];
    if (!file) return;

    showLoader(`Lendo arquivo ${file.name}...`);

    try {
        const data = await new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => resolve(e.target.result);
            reader.onerror = (err) => reject(err);
            reader.readAsArrayBuffer(file);
        });

        const workbook = XLSX.read(data, { type: 'array', cellDates: true });
        const sheetName = workbook.SheetNames[0]; // Considera apenas a primeira aba
        const worksheet = workbook.Sheets[sheetName];
        const json_data = XLSX.utils.sheet_to_json(worksheet, { raw: false });

        if (json_data.length === 0) {
            throw new Error("A planilha está vazia ou em formato incorreto.");
        }

        showLoader(`Processando ${json_data.length} registros...`);

        // Mapeamento explícito das colunas para os campos do banco de dados.
        // Isso torna o processo mais robusto a mudanças de ordem ou nomes de colunas.
        const recordsToInsert = json_data.map(row => {
            const mappedRow = {
                data_venda: row['Data Venda'] || row['data_venda'],
                unidade: row['Unidade'] || row['unidade'],
                categoria: row['Categoria'] || row['categoria'],
                prato: row['Prato'] || row['prato'],
                quantidade: row['Quantidade'] || row['quantidade'],
                valor_total: row['Valor Total'] || row['valor_total'],
            };
            // Validação simples de cada linha
            if (!mappedRow.data_venda || !mappedRow.prato || !mappedRow.quantidade) {
                throw new Error(`Linha inválida encontrada: ${JSON.stringify(row)}`);
            }
            return mappedRow;
        });

        showLoader(`Enviando ${recordsToInsert.length} registros para o banco de dados...`);
        
        // Usar bulk insert para performance.
        const { error } = await supa.from('vendas').insert(recordsToInsert);

        if (error) {
            // Erros do Supabase são detalhados e devem ser mostrados ao usuário.
            throw new Error(`Erro do Supabase: ${error.message}`);
        }

        alert(`${recordsToInsert.length} registros importados com sucesso! O dashboard será recarregado.`);
        
        // Recarrega o dashboard para refletir os novos dados.
        initializeDashboard();

    } catch (error) {
        console.error("Falha no processo de upload:", error);
        alert(`Erro ao importar o arquivo: ${error.message}`);
    } finally {
        hideLoader();
        event.target.value = ''; // Limpa o input de arquivo para permitir novo upload do mesmo arquivo.
    }
  }

  </script>
