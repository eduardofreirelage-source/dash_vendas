<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dash Pratos</title>
  <style>
    :root{
      --bg:#f7f7fa; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --wine:#7b1e3a; --wine-2:#8c2947; --chip:#fef2f2; --ok:#0b5d47; --down:#ef4444;
      --c-now:#7b1e3a; --c-prev:#9ca3af;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:11px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; height: 100%; overflow: hidden;}
    .wrap{display:flex;flex-direction:column;min-height:100vh; height: 100%; overflow: hidden;}
    .main{flex:1;min-width:0;display:flex;flex-direction:column; overflow-y: auto; padding-bottom: 60px;}
    .top{position:sticky;top:0;z-index:10;background:var(--card);padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:16px;margin-bottom:8px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px; font-size:16px; font-weight: 700; color: var(--ink);}
    .section{order:2;padding:0 16px 12px 16px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px}
    .kpi{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;transition:.2s;position:relative}
    .kpi h4{margin:0 0 4px 0;color:var(--muted);font-size:11px;display:flex;align-items:center;gap:6px;}
    .kpi h4 .spacer { flex-grow: 1; }
    .kpi .val{font-size:22px;font-weight:500;letter-spacing:-.5px}
    .kpi .sub{font-size:10px;color:var(--muted);margin-top:4px}
    .delta{display:inline-flex;gap:4px;align-items:center;padding:1px 6px;border-radius:999px;border:1px solid rgba(148,163,184,.35);font-weight:700;font-size:10px;margin-left:6px;background:rgba(148,163,184,.15);color:#6b7280}
    .delta svg{width:10px;height:10px;fill:currentColor}
    .delta.up{background:rgba(123,30,58,.10);border-color:rgba(123,30,58,.25);color:var(--wine)}
    .delta.down{background:rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.25); color: var(--down); }
    .charts-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex: 1;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;flex-direction:column; min-height: 200px; }
    .card .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px; flex-shrink: 0;}
    .title{font-weight:700; color: var(--ink)}
    .seg{display:inline-flex;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .seg button{padding:4px 8px;border:0;background:#fff;font-weight:700;color:#475569;cursor:pointer; font-size: 10px;}
    .seg button.active{background:var(--wine);color:#fff}
    .chart-box{position:relative;flex-grow:1;min-height:180px;}
    .chart-box canvas{display:block;width:100%;height:100%}
    @media (max-width:1200px){ .kpis{grid-template-columns:repeat(2,1fr)} .charts-grid{grid-template-columns:1fr} }
    @media (max-width: 768px) { .kpis{ grid-template-columns: 1fr; } .top { flex-direction: column; align-items: flex-start; } }
  
    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* ESTILOS DA CAIXA DE DIÁLOGO (MODAL) */
    .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; display: none; align-items: center; justify-content: center; }
    .modal-backdrop.modal-show { display: flex; }
    .modal-content { background: var(--card); padding: 16px 20px; border-radius: 12px; max-width: 400px; width: 90%; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .modal-content h4 { margin: 0 0 8px 0; font-size: 14px; }
    .modal-content p { margin: 0 0 16px 0; font-size: 11px; color: var(--muted); }
    .modal-actions { display: flex; gap: 8px; justify-content: flex-end; }
    .fx-textbtn.secondary { background: #e5e7eb; }

    /* LAYOUT DO TOP 10 */
    .top10-header-row, .top10-row {
      display: flex;
      align-items: center;
      padding: 0 8px;
      flex-shrink: 0;
    }
    .top10-header-row {
      font-size: 10px;
      font-weight: 700;
      color: var(--muted);
      text-transform: uppercase;
      border-bottom: 1px solid var(--line);
      padding-bottom: 6px;
      margin-bottom: 2px;
    }
    .top10-list-body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      min-height: 0;
    }
    .top10-row {
      flex-grow: 1;
      border-bottom: 1px solid #f0f2f5;
      font-size: 11px;
    }
    .top10-row:last-child {
      border-bottom: none;
    }
    .top10-col-rank {
      flex: 0 0 30px;
      font-weight: 700;
      text-align: center;
      color: var(--muted);
    }
    .top10-col-prato {
      flex: 1 1 auto;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 500;
      padding-right: 8px;
    }
    .top10-col-qty {
      flex: 0 0 50px;
      text-align: right;
      font-weight: 700;
    }
    /* Estilos do Pódio */
    .top10-row[data-rank="1"] .top10-col-rank { color: #d4af37; font-size: 14px; }
    .top10-row[data-rank="2"] .top10-col-rank { color: #c0c0c0; font-size: 13px; }
    .top10-row[data-rank="3"] .top10-col-rank { color: #cd7f32; font-size: 12px; }
  </style>
</head>

  const $ = id => document.getElementById(id);

  // v8.0: Função robusta para obter data ISO, garantindo UTC meio-dia para evitar erros de timezone.
  // O PostgreSQL armazena datas (tipo DATE) sem fuso horário, mas a comunicação JS <-> Supabase pode introduzir ambiguidades.
  // Forçar UTC 12:00:00 garante que o dia seja interpretado corretamente em qualquer fuso horário.
  function getDateISO(baseDate) {
    let d;
    if (baseDate) {
        // Se for uma string ISO (YYYY-MM-DD), trata como UTC meio-dia
        if (typeof baseDate === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(baseDate)) {
            d = new Date(baseDate + 'T12:00:00Z');
        } else if (baseDate instanceof Date) {
            // Se for um objeto Date, usa seus componentes UTC
             d = new Date(Date.UTC(baseDate.getUTCFullYear(), baseDate.getUTCMonth(), baseDate.getUTCDate(), 12, 0, 0));
        }
    } 
    
    if (!d || isNaN(d.getTime())) {
        // Fallback para hoje se a entrada for inválida ou ausente
        const now = new Date();
        // Cria a data de hoje em UTC (usando componentes locais, pois o fallback é menos crítico)
        d = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), 12, 0, 0));
    }

    // Formata manualmente para garantir YYYY-MM-DD a partir dos componentes UTC
    const year = d.getUTCFullYear();
    const month = String(d.getUTCMonth() + 1).padStart(2, '0');
    const day = String(d.getUTCDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  // v8.0: Calcula a diferença em dias entre duas datas ISO (YYYY-MM-DD), tratando como UTC.
  function daysLen(de, ate) {
    if (!de || !ate) return 0;
    const d1 = new Date(de + 'T12:00:00Z');
    const d2 = new Date(ate + 'T12:00:00Z');
    if (isNaN(d1.getTime()) || isNaN(d2.getTime())) return 0;
    
    const diffTime = d2.getTime() - d1.getTime();
    // Usa Math.round para garantir o número correto de dias, evitando problemas de horário de verão/timezone
    const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24)); 
    return diffDays + 1; // Inclui o dia inicial
  }

    const n = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];

  // v8.0: Função de inicialização corrigida para lidar com a data mais recente corretamente.
  async function init() {
    try {
      console.info('[Status v8.0] [info]: Inicializando aplicação...');
      
      // Tenta buscar a data mais recente das vendas.
      // Depende da view 'vendas_pratos_daterange' no Supabase.
      const { data, error } = await supaEstoque.from('vendas_pratos_daterange').select('max_data').limit(1);
      
      if (error) {
          console.warn("Não foi possível carregar a data mais recente (verifique se a view 'vendas_pratos_daterange' existe e se o SQL foi corrigido):", error);
          // Fallback: usa a data atual se não conseguir buscar do banco
          lastDay = getDateISO();

          // Sucesso: usa a data do banco (que já está em YYYY-MM-DD)

    // v8.0: Define o período para o último mês COM DADOS, baseado em lastDay.
    function fxSetToLastMonthWithData(baseDateStr) {
        // Garante que estamos trabalhando com uma data válida e em UTC
        const baseIso = getDateISO(baseDateStr);
        
        const baseDate = new Date(baseIso + 'T12:00:00Z');
        const year = baseDate.getUTCFullYear();
        const month = baseDate.getUTCMonth();
        
        // Início do mês da data base
        const start = new Date(Date.UTC(year, month, 1, 12, 0, 0));
        // Fim do mês é a própria data base (para incluir dados do mês corrente até o último dia disponível)
        const end = baseDate; 
        
        // Se o início for depois do fim (pode acontecer em fallbacks estranhos), ajusta.
        if (start > end) {
             fxLastNDays(30); // Fallback seguro para 30 dias
        } else {
            fxSetRange(start, end);
        }
        
        [...fx.$chips.children, ...fx.$days.children].forEach(b => b.classList.remove('active') || b.classList.remove('fx-active'));
    }

    // v8.0: Define períodos nomeados (Hoje, Ontem, etc.) baseados em lastDay.
    function setNamedPeriod(win) {
        const baseIso = getDateISO(lastDay);
        const baseDate = new Date(baseIso + 'T12:00:00Z');
        let start, end;
        
        if (win === 'today') { 
            start = end = baseDate; 
        } 
        else if (win === 'yesterday') {
            start = new Date(baseDate.getTime());
            start.setUTCDate(baseDate.getUTCDate() - 1);
            end = start;
        } else if (win === 'lastMonth') {
            // Mês anterior completo
            const year = baseDate.getUTCFullYear();
            const month = baseDate.getUTCMonth();
            start = new Date(Date.UTC(year, month - 1, 1, 12, 0, 0));
            end = new Date(Date.UTC(year, month, 0, 12, 0, 0)); // Dia 0 retorna o último dia do mês anterior
        } else if (win === 'lastYear') {
            // Ano anterior completo
            const y = baseDate.getUTCFullYear() - 1;
            start = new Date(Date.UTC(y, 0, 1, 12, 0, 0));
            end = new Date(Date.UTC(y, 11, 31, 12, 0, 0));
        }
        if (start && end) { fxSetRange(start, end); fxDispatchApply(); }
    }
    
    // v8.0: Define os últimos N dias a partir de lastDay.
    function fxLastNDays(n){
      const baseIso = getDateISO(lastDay);
      const end = new Date(baseIso + 'T12:00:00Z');
      const start = new Date(end.getTime());
      start.setUTCDate(end.getUTCDate() - (n - 1));
      fxSetRange(start, end);
    }

    // (Funções fxShowDrop, clearActiveChips e Event Listeners mantidos)
    // ... 

    // v8.0: Ponto de entrada da inicialização dos filtros.
    document.addEventListener('filters:init', () => {
        // Quando a inicialização (init()) termina e lastDay está definido, configura os filtros.
        // Usamos o padrão "Mês até a data atual dos dados".
        fxSetToLastMonthWithData(lastDay);
        fxDispatchApply();
    });

    // (Listeners de exportação mantidos)
    // ...

    init(); // Start the initialization process
  });
