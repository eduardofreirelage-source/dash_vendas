<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dash Pratos</title>
  <style>
    :root{
      /* Cores Verificadas */
      --bg:#f7f7fa; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --wine:#7b1e3a; --wine-2:#8c2947; --chip:#fef2f2; --ok:#0b5d47; --down:#ef4444;
      --c-now:#7b1e3a; --c-prev:#9ca3af;
    }
    /* (Estilos básicos omitidos por brevidade - iguais à v10.3) */
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:11px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; height: 100%; overflow: hidden;}
    .wrap{display:flex;flex-direction:column;min-height:100vh; height: 100%; overflow: hidden;}
    .main{flex:1;min-width:0;display:flex;flex-direction:column; overflow-y: auto; padding-bottom: 60px;}
    .top{position:sticky;top:0;z-index:10;background:var(--card);padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:16px;margin-bottom:8px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px; font-size:16px; font-weight: 700; color: var(--ink);}
    .section{order:2;padding:0 16px 12px 16px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px}
    .kpi{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;transition:.2s;position:relative}
    .kpi h4{margin:0 0 4px 0;color:var(--muted);font-size:11px;display:flex;align-items:center;gap:6px;}
    .kpi h4 .spacer { flex-grow: 1; }
    .kpi .val{font-size:22px;font-weight:500;letter-spacing:-.5px; color: var(--ink);}
    .kpi .sub{font-size:10px;color:var(--muted);margin-top:4px}
    .delta{display:inline-flex;gap:4px;align-items:center;padding:1px 6px;border-radius:999px;border:1px solid rgba(148,163,184,.35);font-weight:700;font-size:10px;margin-left:6px;background:rgba(148,163,184,.15);color:#6b7280}
    .delta.up{background:rgba(123,30,58,.10);border-color:rgba(123,30,58,.25);color:var(--wine)}
    .delta.down{background:rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.25); color: var(--down); }
    .charts-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex: 1;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;flex-direction:column; min-height: 200px; }
    .card .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px; flex-shrink: 0;}
    .title{font-weight:700; color: var(--ink)}
    .seg{display:inline-flex;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .seg button{padding:4px 8px;border:0;background:#fff;font-weight:700;color:#475569;cursor:pointer; font-size: 10px;}
    .seg button.active{background:var(--wine);color:#fff}
    .chart-box{position:relative;flex-grow:1;min-height:180px;}
    .chart-box canvas{display:block;width:100%;height:100%}
    .chart-message { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; color: var(--muted); text-align: center; padding: 16px; background: rgba(255,255,255,0.8); }

    @media (max-width:1200px){ .kpis{grid-template-columns:repeat(2,1fr)} .charts-grid{grid-template-columns:1fr} }
    @media (max-width: 768px) { .kpis{ grid-template-columns: 1fr; } .top { flex-direction: column; align-items: flex-start; } }
  
    .spinner { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* LAYOUT DO TOP 10 */
    .top10-header-row, .top10-row { display: flex; align-items: center; padding: 0 8px; flex-shrink: 0; }
    .top10-header-row { font-size: 10px; font-weight: 700; color: var(--muted); text-transform: uppercase; border-bottom: 1px solid var(--line); padding-bottom: 6px; margin-bottom: 2px; }
    .top10-list-body { display: flex; flex-direction: column; flex-grow: 1; min-height: 0; }
    .top10-row { flex-grow: 1; border-bottom: 1px solid #f0f2f5; font-size: 11px; }
    .top10-row:last-child { border-bottom: none; }
    .top10-col-rank { flex: 0 0 30px; font-weight: 700; text-align: center; color: var(--muted); }
    .top10-col-prato { flex: 1 1 auto; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-weight: 500; padding-right: 8px; }
    .top10-col-qty { flex: 0 0 50px; text-align: right; font-weight: 700; }

    /* Estilos dos Filtros (FX) e Multi-Select (MSel) */
    .fx-filters-bar{ position:sticky; bottom:0; z-index:30; background:#fff; border-top:1px solid var(--line); padding:8px 14px; height:56px; display:flex; align-items:center; justify-content:space-between; }
    .fx-fb-left{display:flex; align-items:center; gap:10px; min-width:0; flex:1}
    .fx-fb-label{font-weight:700; color:var(--ink); font-size:12px; white-space:nowrap;}
    .fx-chips{display:flex; gap:8px; overflow:auto; scrollbar-width:none}
    .fx-chips::-webkit-scrollbar{display:none}
    .fx-chip{flex:0 0 auto; padding:6px 12px; border:1px solid var(--line); border-radius:8px; background:#fff; color:#334155; font-weight:700; cursor:pointer; font-size:11px}
    .fx-chip.active{background:var(--wine); color:#fff; border-color:var(--wine)}
    .fx-fb-right{display:flex; align-items:center; gap:8px}
    .fx-iconbtn{display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border:1px solid var(--line); border-radius:8px; background:#fff; cursor:pointer}
    .fx-textbtn{padding:8px 14px; border:1px solid var(--line); background:#fff; color:#334155; border-radius:8px; font-weight:700; cursor:pointer; font-size:11px; display: inline-flex; align-items: center; gap: 6px;}
    .fx-dropup{ position:fixed; left:8px; right:8px; bottom:60px; z-index:40; background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 16px 40px rgba(0,0,0,.08); padding:0; display:none; max-height: 80vh; overflow-y: auto; }
    .fx-dropup.fx-show{display:block; animation:fx-pop .15s ease-out}
    @keyframes fx-pop{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
    .fx-du-head{position:sticky; top:0; background:#fff; border-bottom:1px solid var(--line); padding:8px 10px; display:flex; align-items:center; justify-content:space-between; border-top-left-radius:12px; border-top-right-radius:12px}
    .fx-du-title{font-weight:900; color:#334155; font-size:12px}
    .fx-du-body{padding:10px 10px; display:flex; flex-direction:column; gap:10px;}
    .fx-du-sec{display:flex; flex-direction:column; gap:8px}
    .fx-du-sec + .fx-du-sec{padding-top:8px; border-top:1px dashed var(--line)}
    .fx-du-sec h4{margin:0; font-size:11.5px; letter-spacing:.2px; text-transform:uppercase; color:#475569}
    .fx-du-grid{display:grid; grid-template-columns:repeat(12,1fr); gap:8px; align-items:end}
    .fx-field{display:flex; flex-direction:column; gap:4px; min-width:0}
    .fx-label{font-size:10px; color:#64748b}
    .fx-input{ height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit }
    .fx-period-line{ display:grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end; }
    .fx-seg{border-radius:10px; display:inline-flex; border:1px solid var(--line); background:#fff; white-space:nowrap; overflow:hidden}
    .fx-seg button{ height:30px; min-width:44px; padding:0 10px; border:0; background:transparent; cursor:pointer; font-weight:800; color:#475569; font-size:10px }
    .fx-seg button.fx-active{background:var(--wine); color:#fff}
    
    /* Estilos para MultiSelect (msel) */
    .msel{position:relative}
    .msel-btn{width:100%; text-align: left; height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
    .msel-btn:after{content:"▾";float:right;color:#475569; margin-left: 8px;}
    .msel-panel{position:absolute;z-index:45;bottom:110%;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);max-height:250px;overflow:hidden;padding:8px;display:none; flex-direction: column;}
    .msel.open .msel-panel{display:flex}
    .msel-search{width:100%;padding:8px 10px;border:1px solid var(--line);border-radius:8px;margin-bottom:8px; flex-shrink: 0; font-size: 11px;}
    .msel-options-list { overflow-y: auto; flex-grow: 1; }
    .msel-opt{display:flex;align-items:center;gap:8px;padding:5px 6px;border-radius:6px; cursor: pointer; font-size: 11px;}
    .msel-opt:hover{background:#f3f4f6}
    .msel-opt input[type="checkbox"] { margin: 0; flex-shrink: 0; cursor: pointer; }
    .msel-opt span { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

  </style>
</head>

  // Helpers de Data (UTC)
  function getDateUTC(input) {
    let d;
    if (typeof input === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(input)) {
        d = new Date(input + 'T12:00:00Z'); 
    } else if (input instanceof Date) {
        d = new Date(Date.UTC(input.getUTCFullYear(), input.getUTCMonth(), input.getUTCDate(), 12, 0, 0));
    } else {
        const now = new Date();
        d = new Date(Date.UTC(now.getFullYear(), now.getMonth(), now.getDate(), 12, 0, 0));
    }
    if (isNaN(d.getTime())) {
        return getDateUTC(new Date());
    }
    return d;
  }

  function getDateISO(dateObj) {
    const d = getDateUTC(dateObj);
    return d.toISOString().split('T')[0];
  }

  // NOVO: Formata YYYY-MM para Nome do Mês (ex: 'Agosto')
  function formatMonthName(isoMonth) {
    if (!isoMonth || !/^\d{4}-\d{2}$/.test(isoMonth)) return isoMonth;
    const [year, monthIndex] = isoMonth.split('-').map(Number);
    // Cria data em UTC e formata usando pt-BR
    const date = new Date(Date.UTC(year, monthIndex - 1, 1));
    const monthName = date.toLocaleString('pt-BR', { month: 'long', timeZone: 'UTC' });
    // Capitaliza a primeira letra
    return monthName.charAt(0).toUpperCase() + monthName.slice(1);
  }
  

  /* ===================== COMPONENTE MULTI-SELECT (MSel) ===================== */
  // (Sem alterações funcionais desde v10.3)
  class MultiSelect {
    constructor(containerId, onChangeCallback) {
        this.container = $(containerId);
        if (!this.container) return;

        this.onChange = onChangeCallback;
        this.btn = this.container.querySelector('.msel-btn');
        this.panel = this.container.querySelector('.msel-panel');
        this.labelSingular = this.container.dataset.singular || 'Item';
        this.options = [];
        this.selected = new Set();
        this.isOpen = false;
        this.initialized = false;

        this.initEvents();
    }

    initEvents() {
        this.btn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!this.initialized) return;
            this.toggle();
        });

        this.panel.addEventListener('click', (e) => {
            const opt = e.target.closest('.msel-opt');
            if (opt) {
                const value = opt.dataset.value;
                const checkbox = opt.querySelector('input[type="checkbox"]');
                
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
                this.handleSelection(value, checkbox.checked);
            }
        });

        this.panel.addEventListener('click', (e) => e.stopPropagation());
    }

    initialize(optionsList) {
        this.options = optionsList.sort((a, b) => a.localeCompare(b));
        this.renderPanel();
        this.initialized = true;
        this.updateButtonText();
    }

    toggle() {
        this.isOpen ? this.close() : this.open();
    }

    open() {
        document.dispatchEvent(new CustomEvent('msel:closeAll', { detail: { except: this.container.id } }));
        
        this.container.classList.add('open');
        this.isOpen = true;
        const searchInput = this.panel.querySelector('.msel-search');
        if (searchInput) {
            searchInput.value = '';
            this.filterOptions('');
            searchInput.focus();
        }
    }

    close() {
        this.container.classList.remove('open');
        this.isOpen = false;
    }

    renderPanel() {
        let html = `<input type="search" class="msel-search" placeholder="Pesquisar...">`;
        html += `<div class="msel-options-list">`;
        
        if (this.options.length === 0) {
            html += `<div style="text-align: center; padding: 10px; color: var(--muted); font-size: 11px;">Nenhuma opção</div>`;
        } else {
            this.options.forEach(option => {
                const safeOption = option.replace(/"/g, '&quot;');
                const isChecked = this.selected.has(option) ? 'checked' : '';
                html += `
                    <label class="msel-opt" data-value="${safeOption}">
                        <input type="checkbox" ${isChecked}>
                        <span>${safeOption}</span>
                    </label>
                `;
            });
        }
        html += `</div>`;
        this.panel.innerHTML = html;

        const searchInput = this.panel.querySelector('.msel-search');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => this.filterOptions(e.target.value));
        }
    }

    filterOptions(query) {
        const filter = query.toLowerCase();
        const opts = this.panel.querySelectorAll('.msel-opt');
        opts.forEach(opt => {
            const text = opt.dataset.value.toLowerCase();
            opt.style.display = text.includes(filter) ? 'flex' : 'none';
        });
    }

    handleSelection(value, isSelected) {
        if (isSelected) {
            this.selected.add(value);
        } else {
            this.selected.delete(value);
        }
        this.updateButtonText();
        if (this.onChange) this.onChange();
    }

    updateButtonText() {
        const count = this.selected.size;
        if (count === 0) {
            this.btn.textContent = "Todos";
        } else if (count === 1) {
            this.btn.textContent = Array.from(this.selected)[0];
        } else {
            this.btn.textContent = `${count} ${this.labelSingular}s Selec.`;
        }
    }

    getSelected() {
        return this.selected.size > 0 ? Array.from(this.selected) : null;
    }

    reset() {
        this.selected.clear();
        if (this.initialized) {
            this.renderPanel();
            this.updateButtonText();
        }
    }
  }

  /* ===================== LÓGICA DOS FILTROS (FX) ===================== */
  
  let filterUnidades, filterCategorias, filterPratos;

  // ATUALIZADO: Removido 'is_pratos_only'
  function fxDispatchApply(){
      const startInput = $('fxDuStart');
      const endInput = $('fxDuEnd');
      if (!startInput || !endInput || !startInput.value || !endInput.value) {
          return;
      }

      const payload = {

  /* ===================== LÓGICA DE IMPORTAÇÃO (ATUALIZADA) ===================== */
  
  // Helper para Excel Serial Number (XLSX)
  function parseExcelDate(serial) {
    if (typeof serial !== 'number' || !isFinite(serial)) {
        return null;
    }
    const excelEpochDiff = 25569; 
    const millisecondsPerDay = 24 * 60 * 60 * 1000;
    const timestamp = (serial - excelEpochDiff) * millisecondsPerDay;
    const date = new Date(timestamp);
    
    if (isNaN(date.getTime())) {
        return null;
    }
    return date;
  }

  // Ponto 1: Helper Robusto para formato Brasileiro dd/mm/aaaa (CSV ou XLSX como texto)
  function parseBrazilianDate(dateString) {
    if (typeof dateString !== 'string') return null;

    // Lida com potencial componente de tempo (ex: dd/mm/aaaa hh:mm)
    const normalizedString = dateString.trim().split(' ')[0];

    const parts = normalizedString.split('/');
    if (parts.length !== 3) return null;

    const day = parseInt(parts[0], 10);
    const month = parseInt(parts[1], 10);
    let year = parseInt(parts[2], 10);

    if (isNaN(day) || isNaN(month) || isNaN(year)) return null;

    // Ajuste para anos de 2 dígitos (ex: '25' -> 2025)
    if (year >= 0 && year < 100) {
        year += (year < 50) ? 2000 : 1900; // Assume anos entre 1950 e 2049
    }

    if (month < 1 || month > 12 || day < 1 || day > 31 || year < 1900) return null;

    // Cria data em UTC para consistência
    const date = new Date(Date.UTC(year, month - 1, day, 12, 0, 0));

    // Validação final (verifica se a data não "rolou" para o mês seguinte, ex: 31/04)
    if (date.getUTCMonth() !== month - 1 || date.getUTCDate() !== day) return null;

    return date;
  }


  async function setupImportFeature() {
    const btnUpload = $('btnUpload');
    const fileInput = $('fileExcel');
    const uploadText = $('uploadText');
    const uploadSpinner = $('uploadSpinner');

    if (!btnUpload || !fileInput) return;

    btnUpload.addEventListener('click', () => {
        if (btnUpload.disabled) return;
        fileInput.click();
    });

    fileInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        btnUpload.disabled = true;
        uploadText.textContent = 'Processando...';
        uploadSpinner.style.display = 'inline-block';

        try {
            // 1. Ler o arquivo
            const data = await file.arrayBuffer();
            // Ponto 1: Configuração de leitura robusta. 
            // cellDates: false é crucial para evitar que a biblioteca tente converter automaticamente datas localizadas.
            const readOptions = { type: 'array', cellDates: false };
            
            // Se for CSV, tratamos como binário para melhor controle de leitura.
            if (file.name.toLowerCase().endsWith('.csv')) {
                 readOptions.type = 'binary';
            }

            const workbook = XLSX.read(data, readOptions);
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            // raw: true garante que obtemos os valores como estão (textos ou números seriais)
            const rawData = XLSX.utils.sheet_to_json(worksheet, { header: 1, raw: true, defval: null });

            if (rawData.length <= 1) {
                throw new Error("O arquivo está vazio ou contém apenas o cabeçalho.");
            }

            // 2. Processar e Validar Dados
            rawData.shift(); // Remove o cabeçalho

            const processedData = rawData.map((row, index) => {
                // Assumindo a ordem: Data[0], Unidade[1], Prato[2], Categoria[3], Quantidade[4]
                if (row.length < 5 || row[1] == null || row[2] == null) {
                     return null;
                }

                // Ponto 1: Parse da Data (Robusto e Sequencial)
                const rawDate = row[0];
                let date;

                // Tentativa 1: Formato Brasileiro (dd/mm/aaaa)
                if (typeof rawDate === 'string') {
                    date = parseBrazilianDate(rawDate);
                }
                
                // Tentativa 2: Excel Serial Number
                if (!date && typeof rawDate === 'number') {
                    date = parseExcelDate(rawDate);
                } 

                // Tentativa 3: Parsing Padrão (ISO ou outros formatos)
                if (!date && rawDate) {
                     const parsedDate = new Date(rawDate);
                     if (!isNaN(parsedDate.getTime())) {
                        date = parsedDate;
                    }
                }

                if (!date) {
                    console.warn(`[Importação] Linha ${index + 2} ignorada: data inválida ou formato não reconhecido (${rawDate}).`);
                    return null;
                }

                // Parse da Quantidade
                const quantity = parseInt(row[4], 10);
                if (isNaN(quantity) || quantity <= 0) {
                    return null;
                }

                return {
                    data: getDateISO(date),
                    unidade: String(row[1]).trim(),
                    prato: String(row[2]).trim(),
                    categoria: row[3] ? String(row[3]).trim() : 'N/A',
                    quantidade: quantity
                };
            }).filter(item => item !== null);

            if (processedData.length === 0) {
                throw new Error("Nenhum dado válido encontrado no arquivo após o processamento. Verifique o formato das datas (esperado: dd/mm/aaaa ou formato Excel padrão).");
            }

            // 3. Upload em Lotes
            uploadText.textContent = 'Enviando...';
            const BATCH_SIZE = 500;
            for (let i = 0; i < processedData.length; i += BATCH_SIZE) {
                const batch = processedData.slice(i, i + BATCH_SIZE);
                const { error } = await supaEstoque.from('vendas_pratos').insert(batch);
                if (error) {
                    throw new Error(`Falha ao enviar lote para o Supabase: ${error.message}`);
                }
            }

            alert(`${processedData.length} registros importados com sucesso!\n\nAtualizando dashboard...`);
            
            // 4. Recarrega a página
            window.location.reload();

        } catch (error) {
            console.error(`[${APP_VERSION}] Erro na importação:`, error);
            alert(`Falha na importação:\n${error.message}`);
        } finally {
            // Reset do estado
            btnUpload.disabled = false;
            uploadText.textContent = 'Importar';
            uploadSpinner.style.display = 'none';
            fileInput.value = '';
        }
    });
  }
