<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dash Pratos</title>
  <style>
    :root{
      --bg:#f7f7fa; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --wine:#7b1e3a; --wine-2:#8c2947; --chip:#fef2f2; --ok:#0b5d47; --down:#ef4444;
      --c-now:#7b1e3a; --c-prev:#9ca3af;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:11px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; height: 100%; overflow: hidden;}
    .wrap{display:flex;flex-direction:column;min-height:100vh; height: 100%; overflow: hidden;}
    .main{flex:1;min-width:0;display:flex;flex-direction:column; overflow-y: auto; padding-bottom: 60px;}
    .top{position:sticky;top:0;z-index:10;background:var(--card);padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:16px;margin-bottom:8px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px; font-size:16px; font-weight: 700; color: var(--ink);}
    .section{order:2;padding:0 16px 12px 16px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px}
    .kpi{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;transition:.2s;position:relative}
    .kpi h4{margin:0 0 4px 0;color:var(--muted);font-size:11px;display:flex;align-items:center;gap:6px;}
    .kpi h4 .spacer { flex-grow: 1; }
    .kpi .val{font-size:22px;font-weight:500;letter-spacing:-.5px}
    .kpi .sub{font-size:10px;color:var(--muted);margin-top:4px}
    .delta{display:inline-flex;gap:4px;align-items:center;padding:1px 6px;border-radius:999px;border:1px solid rgba(148,163,184,.35);font-weight:700;font-size:10px;margin-left:6px;background:rgba(148,163,184,.15);color:#6b7280}
    .delta svg{width:10px;height:10px;fill:currentColor}
    .delta.up{background:rgba(123,30,58,.10);border-color:rgba(123,30,58,.25);color:var(--wine)}
    .delta.down{background:rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.25); color: var(--down); }
    .charts-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex: 1;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;flex-direction:column; min-height: 200px; }
    .card .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .title{font-weight:700; color: var(--ink)}
    .seg{display:inline-flex;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .seg button{padding:4px 8px;border:0;background:#fff;font-weight:700;color:#475569;cursor:pointer; font-size: 10px;}
    .seg button.active{background:var(--wine);color:#fff}
    .chart-box{position:relative;flex-grow:1;min-height:180px;}
    .chart-box canvas{display:block;width:100%;height:100%}
    .rank-table-box { flex-grow: 1; overflow-y: auto; padding: 4px 0; }
    .rank-table { width: 100%; border-collapse: collapse; font-size: 11.5px; table-layout: fixed; }
    .rank-table th { text-align: left; padding: 6px 8px; color: var(--muted); font-weight: 700; border-bottom: 1px solid var(--line); position: sticky; top: 0; background: var(--card); z-index: 1; }
    .rank-table td { padding: 7px 8px; border-bottom: 1px solid var(--line); }
    .rank-table tbody tr:last-child td { border-bottom: 0; }
    .rank-table tbody tr:hover { background-color: var(--bg); }
    .rank-table .col-rank { width: 35px; text-align: center; font-weight: 700; color: var(--muted); }
    .rank-table .col-prato { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 0; }
    .rank-table .col-qtd { width: 70px; text-align: right; font-weight: 700; }
    @media (max-width:1200px){ .kpis{grid-template-columns:repeat(2,1fr)} .charts-grid{grid-template-columns:1fr} }
    @media (max-width: 768px) { .kpis{ grid-template-columns: 1fr; } .top { flex-direction: column; align-items: flex-start; } }
    .fx-filters-bar{ position:sticky; bottom:0; z-index:30; background:#fff; border-top:1px solid var(--line); padding:8px 14px; height:56px; display:flex; align-items:center; justify-content:space-between; }
    .fx-fb-left{display:flex; align-items:center; gap:10px; min-width:0; flex:1}
    .fx-fb-label{font-weight:700; color:var(--ink); font-size:12px; white-space:nowrap;}
    .fx-chips{display:flex; gap:8px; overflow:auto; scrollbar-width:none}
    .fx-chips::-webkit-scrollbar{display:none}
    .fx-chip{flex:0 0 auto; padding:6px 12px; border:1px solid var(--line); border-radius:8px; background:#fff; color:#334155; font-weight:700; cursor:pointer; font-size:11px}
    .fx-chip.active{background:var(--wine); color:#fff; border-color:var(--wine)}
    .fx-fb-right{display:flex; align-items:center; gap:8px}
    .fx-iconbtn{display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; border:1px solid var(--line); border-radius:8px; background:#fff; cursor:pointer}
    .fx-textbtn{padding:8px 14px; border:1px solid var(--line); background:#fff; color:#334155; border-radius:8px; font-weight:700; cursor:pointer; font-size:11px; display: inline-flex; align-items: center; gap: 6px;}
    .fx-dropup{ position:fixed; left:8px; right:8px; bottom:60px; z-index:40; background:#fff; border:1px solid var(--line); border-radius:12px; box-shadow:0 16px 40px rgba(0,0,0,.08); padding:0; display:none; }
    .fx-dropup.fx-show{display:block; animation:fx-pop .15s ease-out}
    @keyframes fx-pop{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
    .fx-du-head{position:sticky; top:0; background:#fff; border-bottom:1px solid var(--line); padding:8px 10px; display:flex; align-items:center; justify-content:space-between; border-top-left-radius:12px; border-top-right-radius:12px}
    .fx-du-title{font-weight:900; color:#334155; font-size:12px}
    .fx-du-body{max-height: calc(100vh - 200px); overflow-y: auto; padding:10px 10px; display:flex; flex-direction:column; gap:10px;}
    .fx-du-sec{display:flex; flex-direction:column; gap:8px}
    .fx-du-sec + .fx-du-sec{padding-top:8px; border-top:1px dashed var(--line)}
    .fx-du-sec h4{margin:0; font-size:11.5px; letter-spacing:.2px; text-transform:uppercase; color:#475569}
    .fx-du-grid{display:grid; grid-template-columns:repeat(12,1fr); gap:8px; align-items:end}
    .fx-field{display:flex; flex-direction:column; gap:4px; min-width:0}
    .fx-label{font-size:10px; color:#64748b}
    .fx-input{ height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit }
    .fx-period-line{ display:grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end; }
    .msel{position:relative}
    .msel-btn{width:100%; text-align: left; height:30px; padding:4px 8px; border:1px solid var(--line); border-radius:8px; background:#fff; font:inherit; cursor: pointer;}
    .msel-btn:after{content:"▾";float:right;color:#475569}
    .msel-panel{position:absolute;z-index:50;bottom:110%;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);max-height:300px;overflow:auto;padding:8px;display:none}
    .msel.open .msel-panel{display:block}
    .msel-search{width:100%;padding:8px 10px;border:1px solid var(--line);border-radius:8px;margin-bottom:8px}
    .msel-opt{display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px; user-select: none;}
    .msel-opt:hover{background:#f3f4f6}
    .msel-opt label { flex: 1; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="main main-content">
      <div class="top">
        <div class="brand">Dashboard de Pratos</div>
        <div class="seg" id="segDowMode">
            <button data-mode="TOTAL" class="active">TOTAL</button>
            <button data-mode="MEDIA">MÉDIA</button>
        </div>
      </div>
      <section class="section">
        <div class="kpis">
          <div class="kpi"><h4><span>Itens Vendidos</span><span class="spacer"></span><span id="d_qtd" class="delta flat">—</span></h4><div class="val" id="k_qtd">—</div><div class="sub">Anterior: <span id="p_qtd">—</span></div></div>
          <div class="kpi"><h4><span>Pratos/Itens Únicos</span><span class="spacer"></span><span id="d_pratos_unicos" class="delta flat">—</span></h4><div class="val" id="k_pratos_unicos">—</div><div class="sub">Anterior: <span id="p_pratos_unicos">—</span></div></div>
          <div class="kpi"><h4><span>Média Diária</span><span class="spacer"></span><span id="d_media_diaria" class="delta flat">—</span></h4><div class="val" id="k_media_diaria">—</div><div class="sub">Anterior: <span id="p_media_diaria">—</span></div></div>
        </div>
        <div class="card" style="margin-bottom: 10px;">
            <div class="head"><div class="title">Vendas por Mês (Comparativo 12M)</div></div>
            <div class="chart-box" style="height: 184px; min-height: 184px;"><canvas id="ch_month"></canvas></div>
        </div>
        <div class="charts-grid">
            <div class="card">
              <div class="head"><div class="title">Vendas por Dia da Semana</div></div>
              <div class="chart-box"><canvas id="ch_dow"></canvas></div>
            </div>
            
            <div class="card">
                <div class="head">
                    <div class="title">Ranking de Pratos</div>
                    <div class="seg" id="segTop10">
                        <button data-mode="MAIS" class="active">Mais Vendidos</button>
                        <button data-mode="MENOS">Menos Vendidos</button>
                    </div>
                </div>
                <div class="rank-table-box" id="rank_top10_box">
                    <table class="rank-table" id="rank_top10">
                        <thead>
                            <tr>
                                <th class="col-rank">#</th>
                                <th class="col-prato">Prato</th>
                                <th class="col-qtd">Qtd</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
            </div>
      </section>
    </main>
  </div>
   
  <footer class="fx-filters-bar" aria-label="Barra de filtros">
    <div class="fx-fb-left">
      <div class="fx-fb-label">Filtros:</div>
      <div class="fx-chips" id="fxQuickChips">
          <button class="fx-chip" data-win="today">Hoje</button>
          <button class="fx-chip" data-win="yesterday">Ontem</button>
          <button class="fx-chip" data-win="lastMonth">Último mês</button>
          <button class="fx-chip" data-win="lastYear">Último ano</button>
      </div>
    </div>
    <div class="fx-fb-right">
      <button class="fx-iconbtn" id="fxBtnMore" title="Mais filtros" aria-haspopup="dialog" aria-expanded="false">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" height="16px" width="16px"><path d="M3 6h18M7 12h10M10 18h4"/></svg>
      </button>
      <button class="fx-textbtn" id="btnUpload">Importar</button>
      <input id="fileExcel" type="file" accept=".xlsx,.xls,.csv" style="display:none">
      <button class="fx-textbtn" id="fxBtnReset">Limpar</button>
    </div>
  </footer>

  <div class="fx-dropup" id="fxDropup" role="dialog" aria-modal="true" aria-labelledby="fxDuTitle">
    <div class="fx-du-head">
        <div class="fx-du-title" id="fxDuTitle">Filtros Avançados</div>
         <button class="fx-iconbtn" id="fxBtnClose" title="Fechar" style="width:30px; height:30px;">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" viewBox="0 0 24 24" height="14px" width="14px"><path d="M18 6L6 18M6 6l12 12"/></svg>
        </button>
    </div>
    <div class="fx-du-body">
        <div class="fx-du-sec">
            <h4>Período</h4>
            <div class="fx-period-line">
                <div class="fx-field">
                    <label class="fx-label" for="fxDuStart">De</label>
                    <input class="fx-input" type="date" id="fxDuStart">
                </div>
                <div class="fx-field">
                    <label class="fx-label" for="fxDuEnd">Até</label>
                    <input class="fx-input" type="date" id="fxDuEnd">
                </div>
                 <button class="fx-textbtn" id="fxBtnApply" style="height:30px; padding: 4px 12px; font-size:10.5px;">Aplicar</button>
            </div>
        </div>
        <div class="fx-du-sec">
            <h4>Dimensões</h4>
            <div class="fx-du-grid" style="grid-template-columns: 1fr;">
                <div class="fx-field" style="grid-column: span 12;">
                    <label class="fx-label">Unidade</label>
                    <div class="msel" id="ms-unids">
                        <button class="msel-btn">Todas as Unidades</button>
                        <div class="msel-panel"></div>
                    </div>
                </div>
                <div class="fx-field" style="grid-column: span 12;">
                    <label class="fx-label">Categoria</label>
                    <div class="msel" id="ms-cats">
                        <button class="msel-btn">Todas as Categorias</button>
                        <div class="msel-panel"></div>
                    </div>
                </div>
                <div class="fx-field" style="grid-column: span 12;">
                    <label class="fx-label">Prato</label>
                    <div class="msel" id="ms-pratos">
                        <button class="msel-btn">Todos os Pratos</button>
                        <div class="msel-panel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <script>
  "use strict";
  /* ===================== CONFIG ===================== */
  const SUPABASE_URL  = 'https://tykdmxaqvqwskpmdiekw.supabase.co';
  const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR5a2RteGFxdnF3c2twbWRpZWt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyOTg2NDYsImV4cCI6MjA3Mjg3NDY0Nn0.XojR4nVx_Hr4FtZa1eYi3jKKSVVPokG23jrJtm8_3ps';
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  /* ===================== CHART DEFAULTS ===================== */
  Chart.defaults.font.size = 10;
  Chart.defaults.color = '#64748b';
  Chart.defaults.borderColor = '#e5e7eb';
  Chart.defaults.plugins.legend.display = false;
  Chart.defaults.plugins.tooltip.enabled = true;
  Chart.defaults.plugins.tooltip.backgroundColor = '#0f172a';
  Chart.defaults.plugins.tooltip.titleFont = { weight: 'bold', size: 12 };
  Chart.defaults.plugins.tooltip.bodyFont = { size: 11 };
  Chart.defaults.plugins.tooltip.padding = 8;
  Chart.defaults.plugins.tooltip.boxPadding = 4;
  Chart.defaults.interaction.mode = 'index';
  Chart.defaults.interaction.intersect = false;

  /* ===================== HELPERS ===================== */
  const $ = id => document.getElementById(id);
  const num = v => (v==null||!isFinite(+v)) ? '0' : (+v).toLocaleString('pt-BR');
  const toast = (msg,type='info')=>{ console[type==='error'?'error':'info'](`[Status] [${type}]: ${msg}`); };
  
  const formatDate = (d) => d ? new Date(d+'T00:00:00').toISOString().split('T')[0] : null;

  const rmAcc = (s)=> String(s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'');

  function fxDispatchApply(){
      const payload = { 
        start: $('fxDuStart').value, 
        end: $('fxDuEnd').value,
        unidades: ms.unids.get(),
        categorias: ms.cats.get(),
        pratos: ms.pratos.get()
      };
      document.dispatchEvent(new CustomEvent('filters:apply', { detail: payload }));
  }

  /* ===================== MULTISELECT ===================== */
  function MultiSelect(rootId, placeholder){
    const root=$(rootId);
    if (!root) {
        console.error(`MultiSelect init failed: Element with ID '${rootId}' not found.`);
        return { setOptions: ()=>{}, get: ()=>[], set: ()=>{}, clear: ()=>{} };
    }
    const btn=root.querySelector('.msel-btn'), panel=root.querySelector('.msel-panel');
    let options=[], selected=new Set(), filtered=[];
    let searchInput = null;

    function render(){
      panel.innerHTML='';
      searchInput=document.createElement('input');
      searchInput.className='msel-search'; searchInput.placeholder='Filtrar…';
      searchInput.addEventListener('input',()=>{
        filtered=options.filter(v=>rmAcc(v).toLowerCase().includes(rmAcc(searchInput.value).toLowerCase())); 
        drawOptions();
      });
      panel.appendChild(searchInput);
      drawOptions();
    }
    function drawOptions(){
      panel.querySelectorAll('.msel-opt-box').forEach(n=>n.remove());
      const box=document.createElement('div'); box.className = 'msel-opt-box';
       
      const displayOptions = (searchInput && searchInput.value.length > 0) ? filtered : options;

      displayOptions.forEach(v=>{
        const row=document.createElement('div'); row.className='msel-opt';
        const cb=document.createElement('input'); cb.type='checkbox'; cb.id = `msel-${rootId}-${v}`; cb.value=v; cb.checked=selected.has(v);
        const lb=document.createElement('label'); lb.htmlFor = `msel-${rootId}-${v}`; lb.textContent=v;
        cb.addEventListener('change',()=>{
            cb.checked?selected.add(v):selected.delete(v); 
            refresh();
        });
        row.appendChild(cb); row.appendChild(lb); box.appendChild(row);
      });
      panel.appendChild(box);
    }
    function refresh(){ btn.textContent = selected.size===0 ? placeholder : `${selected.size} selecionado(s)`; }
    btn.addEventListener('click',()=>root.classList.toggle('open'));
    
    return {
      setOptions(list){ options=(list||[]).filter(v=>v!=null).map(String).sort((a,b)=>a.localeCompare(b,'pt-BR')); filtered=options.slice(); selected=new Set([...selected].filter(v=>options.includes(v))); render(); refresh(); },
      get(){ return [...selected]; },
      set(vals){ selected=new Set((vals||[]).map(String)); refresh(); if (panel.innerHTML) drawOptions(); },
      clear(){ this.set([]); }
    };
  }

  /* ===================== ESTADO ===================== */
  let dowMode = 'TOTAL';
  let top10Mode = 'MAIS';
  let maxDate = new Date(); 
  const ms = {
    unids: MultiSelect('ms-unids', 'Todas as Unidades'),
    cats:  MultiSelect('ms-cats', 'Todas as Categorias'),
    pratos: MultiSelect('ms-pratos', 'Todos os Pratos')
  };
  const charts = {};

  /* ===================== KPI & CHARTS ===================== */
  const svgUp = `<svg viewBox="0 0 24 24"><path d="M12 4l8 8h-6v8h-4v-8H4l8-8z"/></svg>`;
  const svgDown = `<svg viewBox="0 0 24 24"><path d="M12 20l-8-8h6V4h4v8h6l-8 8z"/></svg>`;

  function deltaBadge(current, previous) {
    if (previous == null || current == null || previous === 0) return `<span class="delta flat">—</span>`;
    const delta = ((current - previous) / previous) * 100;
    if (Math.abs(delta) < 0.1) return `<span class="delta flat">0%</span>`;
    const cls = delta > 0 ? 'up' : 'down';
    const icon = delta > 0 ? svgUp : svgDown;
    return `<span class="delta ${cls}">${icon}${delta.toFixed(0)}%</span>`;
  }
   
  function renderChart(canvasId, type, labels, datasets, options = {}) {
    const ctx = $(canvasId);
    if (!ctx) return;
    if (charts[canvasId]) charts[canvasId].destroy();
    charts[canvasId] = new Chart(ctx, { type, data: { labels, datasets }, options });
  }
    
  function updateKPIs(data) {
    const kpis = data?.kpis_current?.[0] || {};
    const prev_kpis = data?.kpis_previous?.[0] || {};
    
    $('k_qtd').textContent = num(kpis.qtd_total);
    $('p_qtd').textContent = num(prev_kpis.qtd_total);
    $('d_qtd').innerHTML = deltaBadge(kpis.qtd_total, prev_kpis.qtd_total);
    
    $('k_pratos_unicos').textContent = num(kpis.pratos_unicos);
    $('p_pratos_unicos').textContent = num(prev_kpis.pratos_unicos);
    $('d_pratos_unicos').innerHTML = deltaBadge(kpis.pratos_unicos, prev_kpis.pratos_unicos);
    
    $('k_media_diaria').textContent = num(kpis.media_diaria);
    $('p_media_diaria').textContent = num(prev_kpis.media_diaria);
    $('d_media_diaria').innerHTML = deltaBadge(kpis.media_diaria, prev_kpis.media_diaria);
  }

  function renderTop10Table(tableId, data) {
      const table = $(tableId);
      if (!table) return;
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = ''; 

      if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px; color: var(--muted);">Nenhum dado encontrado</td></tr>';
          return;
      }

      data.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td class="col-rank">${index + 1}</td><td class="col-prato" title="${item.prato || ''}">${item.prato || 'Desconhecido'}</td><td class="col-qtd">${num(item.total)}</td>`;
          tbody.appendChild(row);
      });
  }

  function updateTop10Visualization(data) {
    const sortedData = top10Mode === 'MAIS' ? data?.mais_vendidos : data?.menos_vendidos;
    renderTop10Table('rank_top10', sortedData);
  }

  function updateDowChart(data) {
    const labels = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
    const chartData = Array(7).fill(0);
    if(data) {
        data.forEach(d => {
            if(d.dia_semana_num > 0 && d.dia_semana_num <= 7) {
                chartData[d.dia_semana_num - 1] = dowMode === 'TOTAL' ? d.total : d.media;
            }
        });
    }
    renderChart('ch_dow', 'bar', labels, [{
        label: 'Quantidade',
        data: chartData,
        backgroundColor: 'rgba(123, 30, 58, 0.15)',
        borderColor: 'rgba(123, 30, 58, 0.8)',
        borderWidth: 1.5,
        borderRadius: 4,
    }]);
  }

  async function updateMonthChart(data) {
    const currentYearData = Array(12).fill(0);
    const prevYearData = Array(12).fill(0);
    
    const yearForChart = new Date(maxDate).getFullYear();

    if(data) {
      data.forEach(item => {
        const itemDate = new Date(item.mes);
        const year = itemDate.getFullYear();
        const month = itemDate.getMonth();
        if (year === yearForChart) currentYearData[month] = item.total;
        else if (year === yearForChart - 1) prevYearData[month] = item.total;
      });
    }

    renderChart('ch_month', 'line', ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'], [
      { label: `Ano Anterior`, data: prevYearData, borderColor: 'var(--c-prev)', borderWidth: 2, pointBackgroundColor: 'var(--c-prev)', tension: 0.3, pointRadius: 2 },
      { label: `Ano Atual`, data: currentYearData, borderColor: 'var(--c-now)', borderWidth: 3, pointBackgroundColor: 'var(--c-now)', tension: 0.3, fill: true, backgroundColor: 'rgba(123, 30, 58, 0.05)', pointRadius: 3 }
    ]);
  }
  
  function prepareFilters(filters = {}) {
    const oneYearAgo = new Date(maxDate);
    oneYearAgo.setFullYear(oneYearAgo.getFullYear() - 1);
    
    return {
      de: formatDate(filters.start) || oneYearAgo.toISOString().split('T')[0],
      ate: formatDate(filters.end) || maxDate.toISOString().split('T')[0],
      unidades_filtro: filters.unidades && filters.unidades.length > 0 ? filters.unidades : null,
      categorias_filtro: filters.categorias && filters.categorias.length > 0 ? filters.categorias : null,
      pratos_filtro: filters.pratos && filters.pratos.length > 0 ? filters.pratos : null,
    };
  }

  async function applyAll(filterDetails) {
    console.log("Applying filters:", filterDetails);
    try {
      const filters = prepareFilters(filterDetails);
      
      const kpisPromise = supa.rpc('get_kpis_v2', filters);
      const dowPromise = supa.rpc('get_dow_v2', filters);
      const top10Promise = supa.rpc('get_top10_v2', filters);
      const monthPromise = supa.rpc('get_month_v2', filters);

      const [kpisResult, dowResult, top10Result, monthResult] = await Promise.allSettled([kpisPromise, dowPromise, top10Promise, monthPromise]);
      
      if (kpisResult.status === 'fulfilled') updateKPIs(kpisResult.value.data);
      else console.error("Error fetching KPIs:", kpisResult.reason);

      if (dowResult.status === 'fulfilled') updateDowChart(dowResult.value.data);
      else console.error("Error fetching DOW data:", dowResult.reason);

      if (top10Result.status === 'fulfilled') updateTop10Visualization(top10Result.value.data);
      else console.error("Error fetching Top 10 data:", top10Result.reason);
      
      if (monthResult.status === 'fulfilled') updateMonthChart(monthResult.value.data);
      else console.error("Error fetching Month data:", monthResult.reason);

    } catch (e) { 
      console.error('Critical error in applyAll:', e); 
      toast('Erro ao aplicar filtros', 'error'); 
    }
  }

  async function reloadFilterOptions() {
    const { data, error } = await supa.rpc('get_distinct_filters');
    if (error) {
        console.error("Failed to load filter options", error);
        return;
    }
    if (data && data.length > 0 && data[0]) {
      ms.unids.setOptions(data[0].distinct_unidades);
      ms.cats.setOptions(data[0].distinct_categorias);
      ms.pratos.setOptions(data[0].distinct_pratos);
    } else {
      console.warn("Nenhum dado de filtro foi retornado. Os menus de filtro ficarão vazios.");
    }
  }
    
  $('btnUpload').addEventListener('click', () => $('fileExcel').click());
  $('fileExcel').addEventListener('change', async (ev) => {
    const file = ev.target.files[0];
    if (!file) return;
      
    const btn = $('btnUpload');
    btn.textContent = 'Importando...';
    btn.disabled = true;

    try {
      const data = await file.arrayBuffer();
      const workbook = XLSX.read(data);
      const sheetName = workbook.SheetNames[0];
      const worksheet = workbook.Sheets[sheetName];
      const json_data = XLSX.utils.sheet_to_json(worksheet, { raw: false, defval: null, dateNF: 'dd/mm/yy' });

      if (json_data.length === 0) throw new Error('O arquivo está vazio ou em um formato inválido.');
        
      let firstDataRow = json_data.find(row => Object.values(row).some(val => val !== null && val !== ''));
      if (!firstDataRow) throw new Error('Nenhuma linha com dados encontrada.');

      const headers = Object.keys(firstDataRow);
      const findHeader = (possibleNames) => {
          for (const name of possibleNames) {
              const found = headers.find(h => rmAcc(h.toLowerCase().trim()) === name);
              if (found) return found;
          }
          return null;
      };

      const dateKey = findHeader(['data','datadavenda']);
      const unitKey = findHeader(['unidade']);
      const dishKey = findHeader(['prato']);
      const categoryKey = findHeader(['categoria']);
      const quantityKey = findHeader(['quantidadevendida','quantidade','qtd']);
      const codeKey = findHeader(['codigo', 'id']);

      if (!dateKey || !quantityKey || !codeKey) {
        throw new Error(`Colunas essenciais não encontradas. Verifique se 'data', 'quantidade' e 'codigo' existem no arquivo.`);
      }
        
      const parseDate = (dateValue) => {
        const s = String(dateValue).trim();
        const parts = s.split(/[\/\-\.]/);
        if (parts.length === 3) {
            let [day, month, year] = parts;
            if (String(year).length === 2) year = '20' + year;
            if (+month>0 && +month<=12 && +day>0 && +day<=31) {
              return `${String(year).padStart(4, '20')}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            }
        }
        return null;
      };

      let parseErrorCount = 0;
      const dadosFormatados = json_data.map((linha, index) => {
        
        if(index < 5) {
            console.log(`Linha ${index + 2} do Excel | Valor original da data:`, linha[dateKey]);
        }

        const dataValue = linha[dateKey];
        if (dataValue === null || typeof dataValue === 'undefined' || dataValue === '') return null;
        
        const parsedDate = parseDate(dataValue);
        if (!parsedDate) {
            if(index < 5) console.warn(` -> Falha ao converter a data acima.`);
            parseErrorCount++;
            return null;
        }
         
        const quantidade = parseInt(linha[quantityKey], 10) || 0;
        if (quantidade <= 0) return null;

        const codigo = parseInt(linha[codeKey], 10);
        if (isNaN(codigo)) return null; 

        return {
          codigo,
          data: parsedDate,
          unidade: unitKey ? (linha[unitKey] ?? 'N/A') : 'N/A',
          prato: dishKey ? (linha[dishKey] ?? 'N/A') : 'N/A',
          categoria: categoryKey ? (linha[categoryKey] ?? 'N/A') : 'N/A',
          quantidade
        };
      }).filter(Boolean);

      if (parseErrorCount > 0) {
        alert(`${parseErrorCount} de ${json_data.length} linhas tiveram datas em formato inválido e foram ignoradas.`);
      }
      if (dadosFormatados.length === 0) throw new Error('Nenhuma linha válida encontrada para importação.');

      const CHUNK_SIZE = 500;
      for (let i = 0; i < dadosFormatados.length; i += CHUNK_SIZE) {
          const chunk = dadosFormatados.slice(i, i + CHUNK_SIZE);
          const { error } = await supa.from('vendas_pratos').upsert(chunk);
          if (error) throw error;
      }

      alert(`${dadosFormatados.length} linhas processadas com sucesso. \n\nLembre-se de ATUALIZAR A VISÃO MATERIALIZADA no Supabase para que os dados apareçam no dashboard.\n\nExecute: REFRESH MATERIALIZED VIEW public.mv_vp_daily_v2;`);
      
      await fetchMaxDate();
      reloadFilterOptions();
      applyAll();


    } catch (e) {
      console.error(e);
      alert(`Falha na importação: ${e.message}`);
    } finally {
      btn.textContent = 'Importar';
      btn.disabled = false;
      ev.target.value = '';
    }
  });

  // ================================================================
  // Bloco de Inicialização e Lógica de Filtros
  // ================================================================
  
  async function fetchMaxDate() {
    const { data, error } = await supa.rpc('get_max_date');
    if (error) {
        console.error('Não foi possível buscar a data máxima. Usando a data de hoje como padrão.', error);
        maxDate = new Date();
    } else if (data) {
        maxDate = new Date(data + 'T00:00:00');
    }
  }

  async function inicializarDashboard() {
    const closeDropup = () => {
        $('fxDropup').classList.remove('fx-show');
        $('fxBtnMore').setAttribute('aria-expanded', false);
    };

    // 1. Ativa os botões de filtro rápido
    document.querySelectorAll('#fxQuickChips .fx-chip').forEach(chip => {
      chip.addEventListener('click', (e) => {
        document.querySelectorAll('#fxQuickChips .fx-chip').forEach(c => c.classList.remove('active'));
        e.currentTarget.classList.add('active');
        
        const referenceDate = new Date(maxDate);
        let start, end;
        const win = e.currentTarget.dataset.win;

        if (win === 'today') { 
            start = referenceDate; 
            end = referenceDate; 
        }
        if (win === 'yesterday') {
            start = new Date(referenceDate); start.setDate(referenceDate.getDate() - 1);
            end = start;
        }
        if (win === 'lastMonth') {
            start = new Date(referenceDate.getFullYear(), referenceDate.getMonth() - 1, 1);
            end = new Date(referenceDate.getFullYear(), referenceDate.getMonth(), 0);
        }
        if (win === 'lastYear') {
            start = new Date(referenceDate.getFullYear() - 1, 0, 1);
            end = new Date(referenceDate.getFullYear() - 1, 11, 31);
        }
        
        $('fxDuStart').value = start.toISOString().split('T')[0];
        $('fxDuEnd').value = end.toISOString().split('T')[0];
        
        fxDispatchApply();
      });
    });

    // 2. Ativa os botões de modo (TOTAL/MÉDIA)
    $('segDowMode').addEventListener('click', (e) => {
        if(e.target.tagName !== 'BUTTON') return;
        $('segDowMode').querySelector('.active').classList.remove('active');
        e.target.classList.add('active');
        dowMode = e.target.dataset.mode;
        fxDispatchApply();
    });
    
    // 3. Ativa os botões de ranking (MAIS/MENOS VENDIDOS)
    $('segTop10').addEventListener('click', (e) => {
        if(e.target.tagName !== 'BUTTON') return;
        $('segTop10').querySelector('.active').classList.remove('active');
        e.target.classList.add('active');
        top10Mode = e.target.dataset.mode;
        fxDispatchApply();
    });

    // 4. Ativa o painel de "Mais filtros"
    $('fxBtnMore').addEventListener('click', () => {
        const dropup = $('fxDropup');
        const isExpanded = dropup.classList.toggle('fx-show');
        $('fxBtnMore').setAttribute('aria-expanded', isExpanded);
    });
    $('fxBtnClose').addEventListener('click', closeDropup);
    $('fxBtnApply').addEventListener('click', () => {
        fxDispatchApply();
        closeDropup();
    });

    // 5. Ativa o botão de Limpar
    $('fxBtnReset').addEventListener('click', () => {
        $('fxDuStart').value = '';
        $('fxDuEnd').value = '';
        ms.unids.clear();
        ms.cats.clear();
        ms.pratos.clear();
        document.querySelectorAll('#fxQuickChips .fx-chip').forEach(c => c.classList.remove('active'));
        const defaultChip = $('fxQuickChips').querySelector('[data-win="lastMonth"]');
        if(defaultChip) defaultChip.click(); else applyAll();
    });

    // 6. Listener global para os filtros
    document.addEventListener('filters:apply', (e) => applyAll(e.detail));
    
    // 7. Carga inicial
    await fetchMaxDate();
    reloadFilterOptions();
    
    const defaultChip = $('fxQuickChips').querySelector('[data-win="lastMonth"]');
    if(defaultChip) {
      defaultChip.click();
    } else {
      applyAll();
    }
  }

  // Garante que o script de inicialização só rode após o HTML estar completamente carregado
  document.addEventListener('DOMContentLoaded', inicializarDashboard);
  </script>
