<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dash Pratos</title>
  <style>
    :root{
      --bg:#f7f7fa; --card:#ffffff; --ink:#0f172a; --muted:#64748b; --line:#e5e7eb;
      --wine:#7b1e3a; --wine-2:#8c2947; --chip:#fef2f2; --ok:#0b5d47; --down:#ef4444;
      --c-now:#7b1e3a; --c-prev:#9ca3af;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink);font:11px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; height: 100%; overflow: hidden;}
    .wrap{display:flex;flex-direction:column;min-height:100vh; height: 100%; overflow: hidden;}

    /* MAIN HEADER + LAYOUT */
    .main{flex:1;min-width:0;display:flex;flex-direction:column; overflow-y: auto; padding-bottom: 60px; /* Space for fixed footer */}
    .top{position:sticky;top:0;z-index:10;background:var(--card);padding:10px 14px;border-bottom:1px solid var(--line);display:flex;align-items:center;gap:16px;margin-bottom:8px;justify-content:space-between}
    .brand{display:flex;align-items:center;gap:10px; font-size:16px; font-weight: 700; color: var(--ink);}
    
    /* GRID */
    .section{order:2;padding:0 16px 12px 16px}
    .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-bottom:12px}
    .kpi{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;transition:.2s;position:relative}
    .kpi h4{margin:0 0 4px 0;color:var(--muted);font-size:11px;display:flex;align-items:center;gap:6px;}
    .kpi h4 .spacer { flex-grow: 1; }
    .kpi .val{font-size:22px;font-weight:500;letter-spacing:-.5px}
    .kpi .sub{font-size:10px;color:var(--muted);margin-top:4px}
    .delta{display:inline-flex;gap:4px;align-items:center;padding:1px 6px;border-radius:999px;border:1px solid rgba(148,163,184,.35);font-weight:700;font-size:10px;margin-left:6px;background:rgba(148,163,184,.15);color:#6b7280}
    .delta svg{width:10px;height:10px;fill:currentColor}
    .delta.up{background:rgba(123,30,58,.10);border-color:rgba(123,30,58,.25);color:var(--wine)}
    .delta.down{background:rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.25); color: var(--down); }
    
    .charts-grid{display:grid; grid-template-columns: repeat(2, 1fr); gap: 10px; flex: 1;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:8px;display:flex;flex-direction:column; min-height: 200px; }
    .card .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
    .title{font-weight:700; color: var(--ink)}
    .seg{display:inline-flex;border:1px solid var(--line);border-radius:8px;overflow:hidden}
    .seg button{padding:4px 8px;border:0;background:#fff;font-weight:700;color:#475569;cursor:pointer; font-size: 10px;}
    .seg button.active{background:var(--wine);color:#fff}
    .chart-box{position:relative;flex-grow:1;min-height:180px;} /* Adjusted min-height */
    .chart-box canvas{display:block;width:100%;height:100%}
    .upload-info{font-size:11px;color:var(--muted);}

    @media (max-width:1200px){ 
      .kpis{grid-template-columns:repeat(2,1fr)} 
      .charts-grid{grid-template-columns:1fr} 
    }
    @media (max-width: 768px) { 
      .kpis{ grid-template-columns: 1fr; } 
      .top { flex-direction: column; align-items: flex-start; } 
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="main main-content">
      <div class="top">
        <div class="brand">Dashboard de Pratos</div>
        <div class="seg" id="segDow">
            <button data-mode="TOTAL" class="active">TOTAL</button>
            <button data-mode="MEDIA">MÉDIA</button>
        </div>
      </div>

      <section class="section">
        <div class="kpis">
          <div class="kpi"><h4><span>Itens Vendidos</span><span class="spacer"></span><span id="d_qtd" class="delta flat">—</span></h4><div class="val" id="k_qtd">—</div><div class="sub">Anterior: <span id="p_qtd">—</span></div></div>

        </div>

            <div class="chart-box" style="height: 160px; min-height: 160px;"><canvas id="ch_month"></canvas></div>

    .fx-du-grid{display:grid; grid-template-columns:repeat(12,1fr); gap:8px; align-items:end}
    .fx-field{display:flex; flex-direction:column; gap:4px; min-width:0}
    .fx-label{font-size:10px; color:#64748b}

    .msel-panel{position:absolute;z-index:40;bottom:110%;left:0;right:0;background:#fff;border:1px solid var(--line);border-radius:12px;box-shadow:0 10px 24px rgba(0,0,0,.08);max-height:300px;overflow:auto;padding:8px;display:none}
    .msel.open .msel-panel{display:block}

    .msel-opt{display:flex;align-items:center;gap:8px;padding:6px;border-radius:8px}
    .msel-opt:hover{background:#f3f4f6}

  <script>
  /* ===================== CONFIG ===================== */
  const VIEW_ALL        = 'vendas_pratos_view';
  const VIEW_ONLY       = 'vendas_pratos_view_only_pratos';
  let   READ_VIEW       = VIEW_ALL;

  const DEST_INSERT_TABLE = 'vendas_pratos_raw';
  const REFRESH_RPC       = 'refresh_pratos_view';

  const SUPABASE_URL  = 'https://rqeagimulvgfecvuzubk.supabase.co';
  const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJxZWFnaW11bHZnZmVjdnV6dWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NzkyMzUsImV4cCI6MjA3MjU1NTIzNX0.SeNHyHOlpqjm-QTl7KXq7YF-48fk5iOQCRgpangP4zU';
  const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

  /* ===================== CHART DEFAULTS ===================== */
  Chart.defaults.font.family = '-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif';
  Chart.defaults.color = '#334155';
  Chart.defaults.plugins.legend.position = 'top';
  Chart.defaults.plugins.tooltip.backgroundColor = 'rgba(15,23,42,.95)';
  Chart.defaults.datasets.bar.borderRadius = 6;
  Chart.defaults.datasets.bar.borderSkipped = false;
  Chart.defaults.devicePixelRatio = Math.max(1, window.devicePixelRatio || 1);

  /* ===================== HELPERS ===================== */
  const $ = id => document.getElementById(id);
  const setStatus=(t,k)=>{ const el=$('status'); if(el){ el.textContent=t; el.style.color=(k==='err'?'#ef4444':k==='ok'?'#10b981':'#667085'); }};
  const info=(msg)=>{ const el=$('uploadInfo'); if(el) el.textContent = msg || ''; };

  const num = v => (v==null||!isFinite(+v)) ? '0' : (+v).toLocaleString('pt-BR');
  
  function getTodayISO(baseDate) {
    const d = baseDate ? new Date(baseDate + 'T12:00:00Z') : new Date();
    d.setHours(12, 0, 0, 0);
    return d.toISOString().split('T')[0];
  }

  function addDaysISO(isoStr, n) {
    const d = new Date(isoStr + 'T12:00:00Z');
    d.setDate(d.getDate() + n);
    return d.toISOString().split('T')[0];
  }

  function daysLen(de, ate) {
    const d1 = new Date(de + 'T12:00:00Z');
    const d2 = new Date(ate + 'T12:00:00Z');
    return Math.round((d2 - d1) / (1000 * 60 * 60 * 24)) + 1;
  }

  function addMonthsISO(isoStr, delta) {
    const d = new Date(isoStr + 'T12:00:00Z');
    const day = d.getDate();
    d.setDate(1); 
    d.setMonth(d.getMonth() + delta);
    const lastDayOfMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
    d.setDate(Math.min(day, lastDayOfMonth));
    return d.toISOString().split('T')[0];
  }

  function monthStartISO(isoStr) {
    const d = new Date(isoStr + 'T12:00:00Z');
    d.setDate(1);
    return d.toISOString().split('T')[0];
  }

  function monthEndISO(isoStr) {
    const d = new Date(isoStr + 'T12:00:00Z');
    d.setMonth(d.getMonth() + 1, 0);
    return d.toISOString().split('T')[0];
  }

  function formatYM(isoStr){
    const d = new Date(isoStr + 'T12:00:00Z');
    const m = d.getMonth();
    const y = String(d.getFullYear()).slice(-2);
    const n = ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'];
    return `${n[m]}/${y}`;
  }

  const rmAcc = (s)=> String(s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'');
  const cleanSpaces = (s) => String(s||'').replace(/\s+/g,' ').trim();
  const toKey = s => rmAcc(String(s||'').trim()).toUpperCase();

  function canonUnidade(v){
    const u = toKey(v);
    if (!u) return 'Unidade Desconhecida';
    if (/(SAVASSI|LOJA\s*01|MATRIZ)/.test(u)) return 'Unidade Savassi';
    if (/(ESTORIL|LOJA\s*02)/.test(u)) return 'Unidade Estoril';
    return cleanSpaces(v||'Unidade');
  }
  
  function fxDispatchApply(){
      const payload = { start: $('fxDuStart').value, end: $('fxDuEnd').value };
      document.dispatchEvent(new CustomEvent('filters:apply', { detail: payload }));
  }

  /* ===================== MULTISELECT ===================== */
  function MultiSelect(rootId, placeholder){
    const root=$(rootId), btn=root.querySelector('.msel-btn'), panel=root.querySelector('.msel-panel');
    let options=[], selected=new Set(), filtered=[];
    function render(){
      panel.innerHTML='';
      const q=document.createElement('input'); q.className='msel-search'; q.placeholder='Filtrar…';
      q.addEventListener('input',()=>{filtered=options.filter(v=>rmAcc(v).toLowerCase().includes(rmAcc(q.value).toLowerCase())); drawOptions();});
      panel.appendChild(q);
      drawOptions();
    }
    function drawOptions(){
      panel.querySelectorAll('.msel-opt-box').forEach(n=>n.remove());
      const box=document.createElement('div'); box.className = 'msel-opt-box';
      (filtered.length > 0 ? filtered : options).forEach(v=>{
        const row=document.createElement('div'); row.className='msel-opt';
        const cb=document.createElement('input'); cb.type='checkbox'; cb.value=v; cb.checked=selected.has(v);
        const lb=document.createElement('label'); lb.textContent=v;
        cb.addEventListener('change',()=>{
            cb.checked?selected.add(v):selected.delete(v); 
            refresh();
            fxDispatchApply();
        });
        row.appendChild(cb); row.appendChild(lb); box.appendChild(row);
      });
      panel.appendChild(box);
    }
    function refresh(){ btn.textContent = selected.size===0 ? placeholder : `${selected.size} selecionado(s)`; }
    btn.addEventListener('click',()=>root.classList.toggle('open'));
    document.addEventListener('click',(e)=>{ if(!root.contains(e.target)) root.classList.remove('open'); });
    return {
      setOptions(list){ options=(list||[]).filter(v=>v!=null).map(String).sort((a,b)=>a.localeCompare(b,'pt-BR')); filtered=options.slice(); selected=new Set([...selected].filter(v=>options.includes(v))); render(); refresh(); },
      get(){return [...selected];},
      set(vals){selected=new Set((vals||[]).map(String)); refresh(); drawOptions();},
      clear(){ this.set([]); }
    };
  }

  /* ===================== ESTADO ===================== */
  let firstDay='', lastDay='';
  let dowMode = 'TOTAL';
  let top10Mode = 'MAIS';
  const ms = {
    unids: MultiSelect('ms-unids', 'Todas as Unidades'),
    cats:  MultiSelect('ms-cats', 'Todas as Categorias'),
    pratos: MultiSelect('ms-pratos', 'Todos os Pratos')
  };

  $('onlyPratos').addEventListener('change', ()=>{
    READ_VIEW = $('onlyPratos').checked ? VIEW_ONLY : VIEW_ALL;
    fxDispatchApply();
  });

  $('segDow').addEventListener('click', (e)=>{
    const btn = e.target.closest('button'); if(!btn) return;
    [...e.currentTarget.children].forEach(b=>b.classList.toggle('active', b===btn));
    dowMode = btn.dataset.mode;
    fxDispatchApply();
  });

  $('segTop10').addEventListener('click', (e)=>{
    const btn = e.target.closest('button'); if(!btn) return;
    [...e.currentTarget.children].forEach(b=>b.classList.toggle('active', b===btn));
    top10Mode = btn.dataset.mode;
    fxDispatchApply();
  });

  /* ===================== SUPABASE FETCH (PAGINADO) ===================== */
  async function baseQueryPaged(de, ate) {
    const pageSize = 1000;
    let from = 0, all = [];
    while (true) {
      let q = supa
        .from(READ_VIEW)
        .select('quantidade, data, unidade, categoria, prato', { count: 'exact' })
        .gte('data', de).lte('data', ate)
        .order('data', { ascending: true })
        .range(from, from + pageSize - 1);

      const unids = ms.unids.get(); if (unids.length) q = q.in('unidade', unids);
      const cats  = ms.cats.get();  if (cats.length)  q = q.in('categoria', cats);
      const pratos = ms.pratos.get(); if (pratos.length) q = q.in('prato', pratos);

      const { data, error } = await q;
      if (error) { console.error(error); throw error; }
      if (!data || data.length === 0) break;

      all = all.concat(data.map(r => ({ ...r, unidade: canonUnidade(r.unidade) })));
      if (data.length < pageSize) break;
      from += pageSize;
    }
    return all;
  }

  /* ===================== KPI & CHARTS ===================== */
  function upSVG(){return '<svg viewBox="0 0 20 20"><path d="M10 4l5 6h-3v6H8v-6H5l5-6z"/></svg>';}
  function downSVG(){return '<svg viewBox="0 0 20 20"><path d="M10 16l-5-6h3V4h4v6h3l-5 6z"/></svg>';}
  function deltaBadge(el,curr,prev){
    if(!isFinite(prev)||+prev===0){ el.textContent='—'; el.className='delta flat'; return; }
    const p=((curr-prev)/prev)*100;
    el.innerHTML=(p>=0? upSVG():downSVG())+' '+Math.abs(p).toFixed(1)+'%';
    el.className='delta '+(p>=0?'up':'down');
  }

  function computePrevRangeISO(deISO, ateISO){
    const len = daysLen(deISO, ateISO);
    const d1 = new Date(deISO + 'T12:00:00Z');
    const atePrev = new Date(d1);
    atePrev.setDate(d1.getDate() - 1);
    const dePrev = new Date(atePrev);
    dePrev.setDate(atePrev.getDate() - (len - 1));
    return { dePrev: dePrev.toISOString().split('T')[0], atePrev: atePrev.toISOString().split('T')[0] };
  }

  async function updateKPIs(rows, prevRows, len) {
    const totalQtd = rows.reduce((sum, r) => sum + (r.quantidade || 0), 0);
    const prevTotalQtd = prevRows.reduce((sum, r) => sum + (r.quantidade || 0), 0);
    
    const itensUnicos = new Set(rows.map(r => r.prato)).size;
    const prevItensUnicos = new Set(prevRows.map(r => r.prato)).size;

    const mediaDiaria = len > 0 ? Math.round(totalQtd / len) : 0;
    const prevLen = prevRows.length > 0 ? daysLen(prevRows[0].data, prevRows[prevRows.length - 1].data) : len;
    const prevMediaDiaria = prevLen > 0 ? Math.round(prevTotalQtd / prevLen) : 0;

    $('k_qtd').textContent = num(totalQtd);
    $('p_qtd').textContent = num(prevTotalQtd);
    deltaBadge($('d_qtd'), totalQtd, prevTotalQtd);
    
    $('k_pratos_unicos').textContent = num(itensUnicos);
    $('p_pratos_unicos').textContent = num(prevItensUnicos);
    deltaBadge($('d_pratos_unicos'), itensUnicos, prevItensUnicos);

    $('k_media_diaria').textContent = num(mediaDiaria);
    $('p_media_diaria').textContent = num(prevMediaDiaria);
    deltaBadge($('d_media_diaria'), mediaDiaria, prevMediaDiaria);
  }

  function renderChart(canvasId, type, labels, datasets, options = {}) {
    const canvas = $(canvasId);
    if (!canvas) return;
    if (canvas.__chart) { try { canvas.__chart.destroy(); } catch(e){} }
    const ctx = canvas.getContext('2d');
    canvas.__chart = new Chart(ctx, {
      type,
      data: { labels, datasets },
      options: {
        responsive: true, maintainAspectRatio: false, animation: false,
        scales: type === 'bar' ? { y: { beginAtZero: true }, x: { grid: { display: false } } } : {},
        plugins: { legend: { display: datasets.length > 1 || type === 'doughnut' } },
        ...options
      }
    });
  }

  function updateTop10Chart(rows) {
    const pratosOnlyRows = rows.filter(r => r.categoria === 'PRATOS');
    const byPrato = new Map();
    pratosOnlyRows.forEach(r => { byPrato.set(r.prato, (byPrato.get(r.prato) || 0) + r.quantidade); });
    
    if (top10Mode === 'MAIS') {
        const sorted = [...byPrato.entries()].sort((a, b) => b[1] - a[1]);
        const top10 = sorted.slice(0, 10);
        renderChart('ch_top10', 'bar', top10.map(x => x[0]), [{ label: 'Qtd', data: top10.map(x => x[1]), backgroundColor: '#7b1e3a' }], { indexAxis: 'y', plugins: { legend: { display: false } } });
    } else { 
        const bottom10 = [...byPrato.entries()].filter(x => x[1] > 0).sort((a, b) => a[1] - b[1]).slice(0,10);
        renderChart('ch_top10', 'bar', bottom10.map(x => x[0]), [{ label: 'Qtd', data: bottom10.map(x => x[1]), backgroundColor: '#9ca3af' }], { indexAxis: 'y', plugins: { legend: { display: false } } });
    }
  }

  function countWeekdayOccurrences(de, ate){
    const counts = Array(7).fill(0);
    let d = new Date(de+'T12:00:00Z'); 
    const end = new Date(ate+'T12:00:00Z');
    while (d <= end) { counts[d.getDay()]++; d.setDate(d.getDate()+1); }
    return counts;
  }

  function updateDowChart(rows, prevRows, de, ate) {
    const dowLabels = ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'];
    const nowTotals = Array(7).fill(0), prevTotals = Array(7).fill(0);
    rows.forEach(r => { if (r.data){ const d=new Date(r.data+'T12:00:00Z').getDay(); if(!isNaN(d)) nowTotals[d]+=r.quantidade; }});
    prevRows.forEach(r => { if (r.data){ const d=new Date(r.data+'T12:00:00Z').getDay(); if(!isNaN(d)) prevTotals[d]+=r.quantidade; }});
    let nowData = nowTotals.slice(), prevData = prevTotals.slice();
    if (dowMode === 'MEDIA') {
      const occNow = countWeekdayOccurrences(de, ate);
      const { dePrev, atePrev } = computePrevRangeISO(de, ate);
      const occPrev = countWeekdayOccurrences(dePrev, atePrev);
      nowData = nowTotals.map((v,i)=> occNow[i] ? Math.round(v/occNow[i]) : 0);
      prevData = prevTotals.map((v,i)=> occPrev[i] ? Math.round(v/occPrev[i]) : 0);
    }
    const dsNow = { label: 'Atual', data: nowData, backgroundColor: '#7b1e3a' };
    const dsPrev = { label: 'Anterior', data: prevData, backgroundColor: '#9ca3af' };
    renderChart('ch_dow', 'bar', dowLabels, [dsNow, dsPrev]);
  }

  async function updateMonthChart(selectedEndISO) {
    const end = selectedEndISO || getTodayISO();
    const endMonthStart = monthStartISO(end);
    const last12Start = addMonthsISO(endMonthStart, -11);
    const prev12Start = addMonthsISO(endMonthStart, -23);
    const last12End   = monthEndISO(end);
    const prev12End   = monthEndISO(addMonthsISO(endMonthStart, -12));
    const [nowRows, prevRows] = await Promise.all([ baseQueryPaged(last12Start, last12End), baseQueryPaged(prev12Start, prev12End) ]);
    const labels = [];
    let cur = last12Start;
    for(let i=0;i<12;i++){ labels.push(formatYM(cur)); cur = addMonthsISO(cur, 1); }
    const nowMap = new Map();
    nowRows.forEach(r => { if (r.data){ const ym=r.data.slice(0,7); nowMap.set(ym,(nowMap.get(ym)||0)+r.quantidade); }});
    const prevMap = new Map();
    prevRows.forEach(r => { if (r.data){ const shifted = addMonthsISO(r.data, 12); const ym=shifted.slice(0,7); prevMap.set(ym,(prevMap.get(ym)||0)+r.quantidade); }});
    const nowData = [], prevData = [];
    cur = last12Start;
    for (let i = 0; i < 12; i++) {
      const ym = cur.slice(0, 7);
      nowData.push(nowMap.get(ym) || 0);
      prevData.push(prevMap.get(ym) || 0);
      cur = addMonthsISO(cur, 1);
    }
    renderChart('ch_month', 'bar', labels, [
      { label: 'Últimos 12M', data: nowData, backgroundColor: '#7b1e3a' },
      { label: '12M Anteriores', data: prevData, backgroundColor: '#9ca3af' }
    ], { plugins: { legend: { display: false } } });
  }

  /* ===================== INTEGRAÇÃO EXCEL ===================== */
  $('btnUpload').addEventListener('click', ()=> $('fileExcel').click());
  $('fileExcel').addEventListener('change', async (ev)=>{
    const file = ev.target.files?.[0]; if(!file) return;
    const MAX_STR = 180;
    const trimStr = v => (v==null?'':String(v).trim().slice(0, MAX_STR));
    function normCat(v){
      const s=trimStr(v); if(!s) return 'PRATOS'; const u=s.normalize('NFD').replace(/[\u0300-\u036f]/g,'').toUpperCase();
      if(/^PRATOS?(\b|\/|,| -|$)/.test(u)) return 'PRATOS'; if(/^ACOMPANH/.test(u)) return 'ACOMPANHAMENTOS'; if(/^BEBID/.test(u)) return 'BEBIDAS'; if(/^SOBREM/.test(u)) return 'SOBREMESA'; if(/^SUBSTIT/.test(u)) return 'SUBSTITUICOES'; if(/^PROMOC/.test(u)) return 'PROMOÇÕES'; return s;
    }
    function parseDate(excelDate){
      try{ if(excelDate===null||typeof excelDate==='undefined') return null; let d;
        if(typeof excelDate==='number'&&excelDate>1) d=new Date(Date.UTC(1899,11,30+excelDate));
        else{ const s=String(excelDate).trim(); if(s==='') return null; const dmy=s.match(/^(\d{1,2})[\/\-](\d{1,2})[\/\-](\d{4})$/); if(dmy) d=new Date(parseInt(dmy[3]),parseInt(dmy[2])-1,parseInt(dmy[1])); else d=new Date(s); }
        if(d instanceof Date && !isNaN(d) && d.getFullYear()>1900) return d.toISOString().slice(0,10); return null;
      }catch{return null;}
    }
    let uploadSuccess = false; info('Lendo...'); setStatus('Processando...');
    try {
      const buf = await file.arrayBuffer(); const wb = XLSX.read(buf,{type:'array'}); const ws=wb.Sheets[wb.SheetNames[0]]; const json=XLSX.utils.sheet_to_json(ws,{raw:false,defval:null});
      const prelim = json.map(r=>({quantidade:parseInt(r['Quantidade']??r['Qtd']??r['Qtde']??0,10),data:parseDate(r['Data']),unidade:canonUnidade(trimStr(r['Loja']??r['Unidade'])),prato:trimStr(r['Itens e Opções']??r['Prato']??r['Item']),categoria:normCat(r['Item Código Mãe']??r['Categoria']),})).filter(r=>r.data&&r.prato&&r.quantidade>0);
      if(!prelim.length) throw new Error('Nenhuma linha válida encontrada.');
      const map=new Map(); for(const r of prelim){ const key=`${r.data}|${r.unidade}|${r.categoria}|${r.prato}`; const curr=map.get(key); if(curr) curr.quantidade+=r.quantidade; else map.set(key,{...r}); }
      const rows=[...map.values()];
      async function upsertChunks(list,chunkSize){ let i=0; while(i<list.length){ const slice=list.slice(i,i+chunkSize); const {error}=await supa.from(DEST_INSERT_TABLE).upsert(slice,{onConflict:'data,unidade,categoria,prato'}); if(error){ if(chunkSize>1){ const half=Math.max(1,Math.floor(chunkSize/2)); await upsertChunks(slice,half); } else { console.error('Falha em linha:', slice[0], error); throw new Error(`Falha ao inserir: ${error.message||error}`); }} i+=chunkSize; } }
      info(`${rows.length} linhas enviando...`); await upsertChunks(rows,1000);
      info(`${rows.length} linhas gravadas.`); setStatus('Upload concluído','ok'); uploadSuccess=true;
    } catch(e){ console.error(e); setStatus('Erro no upload','err'); info(e.message||'Falha ao enviar.');
    } finally { $('fileExcel').value=''; }
    if(uploadSuccess){
      try{setStatus('Atualizando...'); await supa.rpc(REFRESH_RPC);}catch(e){console.warn('RPC erro',e?.message||e);}
      try{await init();}catch(e){setStatus('Erro ao recarregar.','err'); console.error(e);}
    }
  });

  /* ===================== LOOP PRINCIPAL ===================== */
  async function applyAll(details) {
    setStatus('Consultando...');
    try {
      const de = details.start;
      const ate = details.end;
      if (!de || !ate) { setStatus('Selecione um período.'); return; }
      $('periodoInfo').textContent = `Exibindo: ${de} a ${ate}`;
      const len = daysLen(de, ate);
      
      const { dePrev, atePrev } = computePrevRangeISO(de, ate);

      const [rows, prevRows] = await Promise.all([ baseQueryPaged(de, ate), baseQueryPaged(dePrev, atePrev) ]);
      
      if (rows.length === 0) { setStatus('Nenhum dado para o período selecionado.', 'err'); } 
      else { setStatus('Dashboard atualizado!', 'ok'); }

      await Promise.all([
        updateKPIs(rows, prevRows, len),
        updateTop10Chart(rows),
        updateDowChart(rows, prevRows, de, ate),
        updateMonthChart(ate)
      ]);
      
    } catch (e) { console.error(e); setStatus('Erro ao atualizar dados', 'err'); }
  }

  /* ===================== INICIALIZAÇÃO E CONTROLES DA UI ===================== */
  async function reloadFilterOptions() {
    const [unids, cats, pratos] = await Promise.all([
      supa.from('vendas_pratos_unidades').select('unidade'),
      supa.from('vendas_pratos_categorias').select('categoria'),
      supa.from('vendas_pratos_pratos').select('prato')
    ]);
    ms.unids.setOptions((unids.data?.map(r => canonUnidade(r.unidade)) || []).filter(Boolean));
    ms.cats.setOptions(cats.data?.map(r => r.categoria).filter(c => c !== null) || []);
    ms.pratos.setOptions(pratos.data?.map(r => r.prato).filter(p => p !== null) || []);
  }

  async function init() {
    setStatus('Carregando...');
    try {
      const dr = await supa.from('vendas_pratos_daterange').select('*').limit(1);
      if (dr.error) throw dr.error;
      
      if (dr.data?.length && dr.data[0].max_data) { lastDay = dr.data[0].max_data; }
      else { lastDay = getTodayISO(); } 
      
      if (dr.data?.length && dr.data[0].min_data) { firstDay = dr.data[0].min_data; }
      else { firstDay = addDaysISO(lastDay, -29); }

      await reloadFilterOptions();
      $('onlyPratos').checked = false;
      READ_VIEW = VIEW_ALL;
      document.dispatchEvent(new Event('filters:init'));
    } catch (e) { console.error(e); setStatus('Erro ao iniciar', 'err'); info(e.message); }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const fx = {
      $drop: $('fxDropup'), $btnMore: $('fxBtnMore'), $btnReset: $('fxBtnReset'),
      $start: $('fxDuStart'), $end: $('fxDuEnd'),
      $days: $('fxDuQuickDays'), $chips: $('fxQuickChips')
    };

    function fxFmt(date){ const y=date.getFullYear(), m=String(date.getMonth()+1).padStart(2,'0'), d=String(date.getDate()).padStart(2,'0'); return `${y}-${m}-${d}` }
    function fxSetRange(start,end){ fx.$start.value = fxFmt(start); fx.$end.value = fxFmt(end) }
    
    function setNamedPeriod(win) {
        const baseDate = new Date(lastDay + 'T12:00:00Z');
        let start, end;

        if (win === 'today') {
            start = end = baseDate;
        } else if (win === 'yesterday') {
            start = new Date(baseDate);
            start.setDate(baseDate.getDate() - 1);
            end = start;
        } else if (win === 'lastMonth') {
            start = new Date(baseDate);
            start.setDate(1); 
            start.setMonth(start.getMonth() - 1);
            end = new Date(start.getFullYear(), start.getMonth() + 1, 0);
        } else if (win === 'lastYear') {
            const y = baseDate.getFullYear() - 1;
            start = new Date(y, 0, 1);
            end = new Date(y, 11, 31);
        }
        
        if (start && end) {
            fxSetRange(start, end);
            fxDispatchApply();
        }
    }
    
    function fxLastNDays(n){
      const end = new Date(lastDay + 'T12:00:00Z');
      const start = new Date(end);
      start.setDate(end.getDate() - (n - 1));
      fxSetRange(start, end);
    }

    function fxShowDrop(show){
      fx.$drop.classList.toggle('fx-show', show);
      fx.$btnMore.setAttribute('aria-expanded', show?'true':'false');
      if(show) fx.$start?.focus();
    }
    
    fx.$btnMore.addEventListener('click', ()=> fxShowDrop(!fx.$drop.classList.contains('fx-show')));
    document.addEventListener('click', (e)=>{ if(!fx.$drop.classList.contains('fx-show')) return; if(!(fx.$drop.contains(e.target) || fx.$btnMore.contains(e.target))) fxShowDrop(false); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && fx.$drop.classList.contains('fx-show')) fxShowDrop(false) });
    
    fx.$chips.addEventListener('click', e => {
        const btn = e.target.closest('button');
        if (!btn) return;
        fx.$chips.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        fx.$days.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setNamedPeriod(btn.dataset.win);
    });

    const clearActiveChips = () => {
        fx.$chips.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        fx.$days.querySelectorAll('button').forEach(b => b.classList.remove('active'));
    };
    
    fx.$start.addEventListener('change', () => { clearActiveChips(); fxDispatchApply(); });
    fx.$end.addEventListener('change', () => { clearActiveChips(); fxDispatchApply(); });

    fx.$days.addEventListener('click', (e)=>{
      const b=e.target.closest('button'); if(!b) return;
      clearActiveChips();
      b.classList.add('active');
      const n=parseInt(b.dataset.win,10); 
      if(!isNaN(n)) {
          fxLastNDays(n);
          fxDispatchApply();
      }
    });

    fx.$btnReset.addEventListener('click', ()=>{
      Object.values(ms).forEach(m => m.clear());
      $('onlyPratos').checked = false;
      READ_VIEW = VIEW_ALL;
      clearActiveChips();
      $('fxDuQuickDays').querySelector('[data-win="30"]').classList.add('active');
      fxLastNDays(30);
      fxDispatchApply();
    });

    document.addEventListener('filters:apply', (e) => { if(e.detail) { applyAll(e.detail); } });
    
    document.addEventListener('filters:init', () => {
        clearActiveChips();
        $('fxDuQuickDays').querySelector('[data-win="30"]').classList.add('active');
        fxLastNDays(30);
        fxDispatchApply();
    });

    init();
  });
  </script>
