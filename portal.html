
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pratos & Produção — Sistema Unificado</title>
  <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128"><rect x="0" y="0" width="128" height="128" rx="22" fill="%237b1e3a"/><text x="64" y="82" text-anchor="middle" font-family="Arial" font-size="60" fill="white">PP</text></svg>'/>
  <style>
    :root{--bg:#f6f8fb;--card:#fff;--ink:#0b1220;--line:#e6e7eb;--wine:#7b1e3a}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.55 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu}
    .wrap{max-width:1280px;margin:18px auto;padding:0 16px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:8px 12px;border:1px solid var(--line);border-radius:10px;background:#fff;cursor:pointer}
    .tab.active{background:#eef2f6}
    .frame-wrap{margin-top:10px;background:var(--card);border:1px solid var(--line);border-radius:14px;box-shadow:0 8px 24px rgba(10,18,32,.05);padding:8px}
    iframe{width:100%;border:0;height:80vh;border-radius:10px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tabs">
      <button class="tab active" data-src="dash_pratos_fixed.html">Dash Pratos</button>
      <button class="tab" data-src="dash_vendas_fixed.html">Dash Vendas</button>
      <button class="tab" data-src="app_fixed.html#producao">Produção</button>
      <button class="tab" data-src="app_fixed.html#cadastros">Cadastros</button>
    </div>
    <div class="frame-wrap"><iframe id="frame" src="dash_pratos_fixed.html" allow="clipboard-write *"></iframe></div>
  </div>

  <script>
    (function(){
      const frame=document.getElementById('frame');
      document.querySelectorAll('.tab').forEach(btn=>{
        btn.addEventListener('click',()=>{
          document.querySelectorAll('.tab').forEach(b=>b.classList.toggle('active',b===btn));
          const target=btn.dataset.src;
          if(target) frame.src=target;
        });
      });
      // auto-resize best effort (same-origin files)
      window.addEventListener('message',(e)=>{
        if(e.data && e.data.type==='resize-iframe' && typeof e.data.height==='number'){
          frame.style.height = Math.max(480, Math.min(2000, e.data.height+20))+'px';
        }
      });
    })();
  </script>
</body>
</html>
