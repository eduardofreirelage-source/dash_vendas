<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Sistema Unificado</title>
  <style>
    :root{
      --bg:#f7f7fa; 
      --card:#ffffff; 
      --ink:#101828; 
      --muted:#667085; 
      --line:#e7e9ee; 
      --wine:#7b1e3a;
      --active-bg: #f3f4f6;
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font:14px/1.55 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .wrap{
      max-width:1400px;
      margin:16px auto; 
      padding:0 24px;
    }
    .tabs{
      display:flex;
      gap:4px;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .tab{
      padding:8px 16px;
      border: 1px solid transparent;
      border-radius:8px;
      background:transparent;
      cursor:pointer;
      font-weight: 600;
      color: var(--muted);
      transition: background-color 0.2s, color 0.2s;
    }
    .tab:hover {
      background-color: var(--active-bg);
      color: var(--ink);
    }
    .tab.active{
      background: var(--card);
      font-weight:700;
      color: var(--ink);
      border-color: var(--line);
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .content-card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:8px;
      box-shadow:0 8px 24px rgba(16,24,40,.05);
    }
    iframe{
      width:100%;
      border:0;
      border-radius:10px;
      background:#fff;
      height:calc(100vh - 120px);
    }
    @media (max-width:900px){
      iframe{height:80vh}
      .wrap{padding: 0 16px; margin-top: 12px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="tabs">
      <button class="tab" data-route="#dash-pratos">Dash Pratos</button>
      <button class="tab" data-route="#dash-vendas">Dash Vendas</button>
      <button class="tab" data-route="#producao">Produção</button>
      <button class="tab" data-route="#cadastros">Cadastros</button>
    </div>

    <div class="content-card">
      <iframe id="host" title="Módulo" loading="eager" referrerpolicy="no-referrer"></iframe>
    </div>
  </div>

  <script>
    (function(){
      const $ = (s, r=document)=> r.querySelector(s);
      const tabs = Array.from(document.querySelectorAll('.tab'));
      const host = $('#host');

      const ROUTES = {
        '#dash-pratos': './dash_pratos.html',
        '#dash-vendas': './Estoque_dash_vendas_index.html', /* <-- ALTERADO */
        '#producao'   : './estoque_index.html',
        '#cadastros'  : './estoque_index.html'
      };

      function activate(route){
        tabs.forEach(t=> t.classList.toggle('active', t.dataset.route===route));
        host.src = ROUTES[route] || ROUTES['#dash-pratos'];
        if (location.hash !== route) history.replaceState(null,'',route);
      }

      tabs.forEach(t=> t.addEventListener('click', ()=> activate(t.dataset.route)));

      function init(){
        const h = location.hash || '#dash-pratos';
        const route = ROUTES[h] ? h : '#dash-pratos';
        activate(route);
      }
      window.addEventListener('hashchange', init);
      document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
