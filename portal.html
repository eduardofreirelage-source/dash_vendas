<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Gestão</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7b1e3a;
            --background-color: #f7f7fa;
            --card-background: #ffffff;
            --text-color: #0f172a;
            --muted-text-color: #64748b;
            --border-color: #e5e7eb;
            --sidebar-width: 240px;
        }
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }
        .app-container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--card-background);
            border-right: 1px solid var(--border-color);
            padding: 16px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            font-size: 20px;
            font-weight: 700;
            padding: 16px 8px;
            color: var(--primary-color);
        }
        .sidebar-nav {
            list-style: none;
            padding: 0;
            margin: 24px 0 0 0;
        }
        .sidebar-nav li a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: var(--muted-text-color);
            font-weight: 500;
            margin-bottom: 4px;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
        }
        .sidebar-nav li a:hover {
            background-color: #f1f5f9;
            color: var(--text-color);
        }
        .sidebar-nav li a.active {
            background-color: var(--primary-color);
            color: white;
        }
        .main-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-header {
            padding: 16px 24px;
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            font-size: 18px;
            font-weight: 600;
            flex-shrink: 0;
        }
        .main-content {
            flex-grow: 1;
            padding: 0;
            overflow: hidden;
        }
        #content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">Gestão</div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a class="nav-link active" data-src="estoque_dash_vendas_index.html" data-title="Dashboard de Vendas">Vendas</a></li>
                    <li><a class="nav-link" data-src="estoque_index.html" data-title="Controle de Estoque">Estoque</a></li>
                    <li><a class="nav-link" data-src="app.html" data-title="Ordens de Produção">Produção</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-view">
            <header class="main-header" id="main-header-title">
                Dashboard de Vendas
            </header>
            <main class="main-content">
                <iframe id="content-frame" src="estoque_dash_vendas_index.html"></iframe>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            const contentFrame = document.getElementById('content-frame');
            const headerTitle = document.getElementById('main-header-title');

            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    const pageUrl = this.getAttribute('data-src');
                    const pageTitle = this.getAttribute('data-title');

                    // Altera o conteúdo do iframe
                    contentFrame.src = pageUrl;

                    // Atualiza o título do cabeçalho
                    headerTitle.textContent = pageTitle;

                    // Remove a classe 'active' de todos os links
                    navLinks.forEach(nav => nav.classList.remove('active'));

                    // Adiciona a classe 'active' ao link clicado
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
