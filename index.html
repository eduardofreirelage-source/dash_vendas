<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Dashboard Vendas — Supabase (v16.3)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;background:#f6f7fb;color:#0f172a;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    h1{font-size:22px;margin:0 0 8px}
    .muted{color:#6b7280;font-size:12px}
    .row{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end;margin:10px 0 14px}
    .ctrl{display:flex;flex-direction:column;gap:6px}
    .ctrl label{font-size:12px;color:#6b7280}
    select,input,button{font:inherit;border:1px solid #e5e7eb;border-radius:8px;padding:8px 10px;background:#fff}
    button{cursor:pointer}
    .btn{background:#111827;color:#fff;border:0}
    .btn.ghost{background:#fff;border:1px solid #d1d5db;color:#111827}
    .chips{display:flex;gap:6px}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid #d1d5db;background:#fff;cursor:pointer}
    .chip.active{background:#111827;color:#fff;border-color:#111827}
    .grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:12px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:14px}
    .k-title{font-size:12px;color:#6b7280}
    .k-val{font-size:22px;font-weight:700;margin-top:4px}
    .k-sub{font-size:12px;color:#6b7280;margin-top:2px}
    .chart{height:300px}
    pre{background:#0b1020;color:#d1e7ff;border:1px solid #1f2937;padding:12px;border-radius:8px;overflow:auto;white-space:pre-wrap}
    @media (max-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media (max-width:540px){.grid{grid-template-columns:1fr}}
  </style>
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>Dashboard Vendas — Supabase</h1>
    <div class="muted">
      Build <b>v16.3</b> • fonte: <code>public.vendas_kpi_daily</code> • URL:
      <code>uahmcfzerofhzjvlzrqc.supabase.co</code>
    </div>

    <div class="row">
      <div class="ctrl">
        <label>Unidade</label>
        <select id="f_uni"></select>
      </div>

      <div class="ctrl">
        <label>Período rápido (dias)</label>
        <div class="chips" id="quickDays">
          <div class="chip" data-d="7">7</div>
          <div class="chip" data-d="15">15</div>
          <div class="chip active" data-d="30">30</div>
          <div class="chip" data-d="90">90</div>
          <div class="chip" data-d="180">180</div>
          <div class="chip" data-d="360">360</div>
        </div>
      </div>

      <div class="ctrl">
        <label>Período entre datas</label>
        <div style="display:flex;gap:6px">
          <input id="dt_ini" placeholder="dd/mm/aaaa" style="width:130px" />
          <input id="dt_fim" placeholder="dd/mm/aaaa" style="width:130px" />
          <button class="btn" id="apply">Aplicar</button>
          <button class="btn ghost" id="clear">Limpar filtros</button>
        </div>
        <div class="muted" id="periodoTxt">Período: —</div>
        <div class="muted" id="periodoAntTxt">Anterior: —</div>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="k-title">Pedidos</div>
        <div class="k-val" id="k_ped">…</div>
        <div class="k-sub" id="k_ped_sub">—</div>
      </div>
      <div class="card">
        <div class="k-title">Faturamento</div>
        <div class="k-val" id="k_fat">…</div>
        <div class="k-sub" id="k_fat_sub">—</div>
      </div>
      <div class="card">
        <div class="k-title">Incentivos</div>
        <div class="k-val" id="k_des">…</div>
        <div class="k-sub" id="k_des_sub">—</div>
      </div>
      <div class="card">
        <div class="k-title">Frete</div>
        <div class="k-val" id="k_fre">…</div>
        <div class="k-sub" id="k_fre_sub">—</div>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="k-title">Receita diária (R$)</div>
      <div id="c1_wrap"><canvas id="c1" class="chart"></canvas></div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="k-title">Totais por dia da semana (R$)</div>
      <div id="c2_wrap"><canvas id="c2" class="chart"></canvas></div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="k-title">Status / Logs</div>
      <pre id="log">Iniciando…</pre>
    </div>
  </div>

  <script>
    // ====== CREDENCIAIS ======
    const SUPABASE_URL  = "https://uahmcfzerofhzjvlzrqc.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhaG1jZnplcm9maHpqdmx6cnFjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTg2MzQsImV4cCI6MjA3MDczNDYzNH0.lPVr3wmrXAmSMY5j7JFy6mI87T3I2TxhVKV-gLc7_VU";
    const supa = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);
    const TABLE = "vendas_kpi_daily";  // colunas: dia(date), unidade, pedidos, fat, des, fre

    // ====== UI helpers ======
    const elLog = document.getElementById('log');
    const elPeriodoTxt = document.getElementById('periodoTxt');
    const elPeriodoAntTxt = document.getElementById('periodoAntTxt');
    const elUni = document.getElementById('f_uni');
    const elQuick = document.getElementById('quickDays');
    const elIni = document.getElementById('dt_ini');
    const elFim = document.getElementById('dt_fim');
    const btnApply = document.getElementById('apply');
    const btnClear = document.getElementById('clear');

    const fmtBRL = n => new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(Number(n)||0);
    const fmtInt = n => new Intl.NumberFormat('pt-BR',{maximumFractionDigits:0}).format(Math.round(Number(n)||0));
    const log = msg => { elLog.textContent += "\n" + msg; elLog.scrollTop = elLog.scrollHeight; };

    // ====== Datas (sempre UTC, inclusivo) ======
    const parseBR = s => {
      const m = /^(\d{2})\/(\d{2})\/(\d{4})$/.exec((s||'').trim());
      if(!m) return null;
      return new Date(Date.UTC(+m[3], +m[2]-1, +m[1], 0,0,0));
    };
    const toISO = d => d.toISOString().slice(0,10);
    const addDaysUTC = (d, n) => new Date(Date.UTC(d.getUTCFullYear(), d.getUTCMonth(), d.getUTCDate()+n));
    const daysInclusive = (a,b) => Math.floor((b - a)/86400000) + 1;

    // ====== Estado ======
    let state = {
      uni: 'Todas',
      start: addDaysUTC(new Date(Date.UTC(new Date().getUTCFullYear(), new Date().getUTCMonth(), new Date().getUTCDate())), -29),
      end: new Date(Date.UTC(new Date().getUTCFullYear(), new Date().getUTCMonth(), new Date().getUTCDate()))
    };

    // ====== Charts & helpers ======
    let ch1=null, ch2=null, runId=0;

    function freshCanvas(id){
      // remove o canvas e cria outro (zera qualquer estado interno do Chart.js)
      const old = document.getElementById(id);
      const wrap = old.parentNode;
      wrap.removeChild(old);
      const c = document.createElement('canvas');
      c.id = id;
      c.className = 'chart';
      wrap.appendChild(c);
      return c.getContext('2d');
    }

    function renderCharts(series, weekday){
      // recria os canvases para evitar “infinito”
      const ctx1 = freshCanvas('c1');
      const ctx2 = freshCanvas('c2');

      ch1 = new Chart(ctx1, {
        type:'line',
        data:{ labels: series.map(x=>x.dia), datasets:[{label:'Faturamento diário (R$)', data:series.map(x=>x.val)}]},
        options:{responsive:true, maintainAspectRatio:false, animation:false, scales:{y:{beginAtZero:false}}}
      });

      ch2 = new Chart(ctx2, {
        type:'bar',
        data:{ labels: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'], datasets:[{label:'Total por dia da semana (R$)', data:weekday}]},
        options:{responsive:true, maintainAspectRatio:false, animation:false, scales:{y:{beginAtZero:false}}}
      });
    }

    // ====== Dados ======
    async function loadUnidades(){
      log("[Boot] v16.3 — carregando unidades (distinct) …");
      const r = await supa.from(TABLE).select('unidade').neq('unidade', null);
      if(r.error){ log("[Warn] unidades: "+r.error.message); return ['Todas']; }
      const set = new Set( r.data.map(x=>String(x.unidade).trim()).filter(Boolean) );
      const arr = ['Todas', ...Array.from(set).sort()];
      elUni.innerHTML = arr.map(u=>`<option value="${u}">${u}</option>`).join('');
      return arr;
    }

    function prevWindow(start, end){
      const n = daysInclusive(start, end);
      const endPrev = addDaysUTC(start, -1);
      const startPrev = addDaysUTC(endPrev, -(n-1));
      return {startPrev, endPrev, n};
    }

    async function queryWindow(start, end, unidade){
      const sISO = toISO(start), eISO = toISO(end);
      let q = supa.from(TABLE)
        .select('dia,unidade,pedidos,fat,des,fre')
        .gte('dia', sISO)
        .lte('dia', eISO);
      if(unidade && unidade !== 'Todas') q = q.eq('unidade', unidade);

      const page = 2000; let off=0, acc=[];
      for(;;){
        const r = await q.range(off, off + page - 1);
        if(r.error) throw r.error;
        acc = acc.concat(r.data||[]);
        if(!r.data || r.data.length < page) break;
        off += page;
      }
      return acc;
    }

    function agg(rows){
      let ped=0,fat=0,des=0,fre=0;
      const byDay = new Map();
      const byWeek = [0,0,0,0,0,0,0];
      for(const r of rows){
        ped += (r.pedidos||0);
        fat += Number(r.fat||0);
        des += Number(r.des||0);
        fre += Number(r.fre||0);
        const d = String(r.dia);
        const sum = (byDay.get(d)||0) + Number(r.fat||0);
        byDay.set(d, sum);
        const wd = new Date(d+"T00:00:00Z").getUTCDay(); // 0=dom
        byWeek[wd] += Number(r.fat||0);
      }
      const series = Array.from(byDay.entries()).sort((a,b)=>a[0]<b[0]?-1:1).map(([dia,val])=>({dia,val}));
      return { ped, fat, des, fre, series, byWeek };
    }

    function pct(curr, prev){
      if(!isFinite(prev) || prev===0) return "—";
      const v = ((curr - prev)/prev)*100;
      return (v>=0?"+":"") + v.toFixed(1).replace(".",",") + "% vs ant.";
    }

    async function go(){
      const my = ++runId; // token anti-corrida
      try{
        const {start, end, uni} = state;

        // textos de período
        elPeriodoTxt.textContent = `Período: ${toISO(start)} → ${toISO(end)}`;
        const {startPrev, endPrev} = prevWindow(start, end);
        elPeriodoAntTxt.textContent = `Anterior: ${toISO(startPrev)} → ${toISO(endPrev)}`;

        log(`[Query] ${TABLE} | ${toISO(start)} → ${toISO(end)} | UNI=${uni}`);

        const curr = await queryWindow(start, end, uni);
        if(my !== runId) return; // ignora respostas antigas
        const a = agg(curr);

        const prevRows = await queryWindow(startPrev, endPrev, uni);
        if(my !== runId) return;
        const b = agg(prevRows);

        // KPIs (com valor do período anterior)
        document.getElementById('k_ped').textContent = fmtInt(a.ped);
        document.getElementById('k_fat').textContent = fmtBRL(a.fat);
        document.getElementById('k_des').textContent = fmtBRL(a.des);
        document.getElementById('k_fre').textContent = fmtBRL(a.fre);

        document.getElementById('k_ped_sub').textContent = `${pct(a.ped, b.ped)} (ant.: ${fmtInt(b.ped)})`;
        document.getElementById('k_fat_sub').textContent = `${pct(a.fat, b.fat)} (ant.: ${fmtBRL(b.fat)})`;
        document.getElementById('k_des_sub').textContent = `${pct(a.des, b.des)} (ant.: ${fmtBRL(b.des)})`;
        document.getElementById('k_fre_sub').textContent = `${pct(a.fre, b.fre)} (ant.: ${fmtBRL(b.fre)})`;

        // Gráficos
        renderCharts(a.series, a.byWeek);

        log("[OK] KPIs e gráficos atualizados.");
      }catch(e){
        console.error(e); log("[ERRO] "+(e.message||String(e)));
      }
    }

    // ====== UI bindings ======
    elUni.addEventListener('change', ()=>{ state.uni = elUni.value; go(); });

    document.getElementById('quickDays').addEventListener('click', ev=>{
      const el = ev.target.closest('.chip'); if(!el) return;
      [...elQuick.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      el.classList.add('active');
      const d = Number(el.dataset.d)||30;
      const todayUTC = new Date(Date.UTC(new Date().getUTCFullYear(), new Date().getUTCMonth(), new Date().getUTCDate()));
      state.end = todayUTC;
      state.start = addDaysUTC(todayUTC, -(d-1)); // inclusivo
      elIni.value = ""; elFim.value = "";
      go();
    });

    btnApply.addEventListener('click', ()=>{
      const a = parseBR(elIni.value), b = parseBR(elFim.value);
      if(!a || !b){ alert("Preencha as duas datas no formato dd/mm/aaaa."); return; }
      const start = (a<=b)?a:b, end = (a<=b)?b:a;
      state.start = start; state.end = end;
      [...elQuick.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      go();
    });

    btnClear.addEventListener('click', ()=>{
      elIni.value = ""; elFim.value = "";
      elUni.value = "Todas"; state.uni = "Todas";
      [...elQuick.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      const todayUTC = new Date(Date.UTC(new Date().getUTCFullYear(), new Date().getUTCMonth(), new Date().getUTCDate()));
      state.end = todayUTC;
      state.start = addDaysUTC(todayUTC, -29);
      go();
    });

    // ====== Boot ======
    (async function boot(){
      await loadUnidades();
      elUni.value = "Todas"; state.uni = "Todas";
      go();
    })();
  </script>
</body>
</html>
