const state = {

/* ===================== INICIALIZAÇÃO ===================== */
const supa = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON);
const multiSelects = {

  canais: MultiSelect('ms-canais', 'Todos os canais'),

/* ===================== HELPERS E FORMATADORES ===================== */
const setStatus = (text, type) => {

};
const setDiag = (msg) => { DOM.diag.textContent = msg || ''; };
const info = (msg) => { DOM.uploadInfo.textContent = msg || ''; };

const money = v => (v == null || !isFinite(+v)) ? 'R$ 0,00' : 'R$ ' + (+v).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
const num = v => (v == null || !isFinite(+v)) ? '0' : (+v).toLocaleString('pt-BR');
const pctf = v => (v == null || !isFinite(+v)) ? '0,0%' : ((+v) * 100).toLocaleString('pt-BR', { minimumFractionDigits: 1, maximumFractionDigits: 1 }) + '%';
const iso = d => d.toISOString().slice(0, 10);
const addDaysISO = (isoStr, n) => { const d = new Date(`${isoStr}T00:00:00`); d.setDate(d.getDate() + n); return iso(d); };
const daysLen = (de, ate) => { const d1 = new Date(`${de}T00:00:00`), d2 = new Date(`${ate}T00:00:00`); return Math.round((d2 - d1) / (1000 * 60 * 60 * 24)) + 1; };
const monthStartISO = (isoStr) => { const d = new Date(`${isoStr}T00:00:00`); d.setDate(1); return iso(d); };
const monthEndISO = (isoStr) => { const d = new Date(`${isoStr}T00:00:00`); d.setMonth(d.getMonth() + 1, 0); return iso(d); };
const addMonthsISO = (isoStr, delta) => { const d = new Date(`${isoStr}T00:00:00`); const day = d.getDate(); d.setDate(1); d.setMonth(d.getMonth() + delta); const last = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate(); d.setDate(Math.min(day, last)); return iso(d); };
const formatYM = (isoStr) => { const d = new Date(`${isoStr}T00:00:00`); const m = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'][d.getMonth()]; return `${m}/${String(d.getFullYear()).slice(-2)}`; };

/* ===================== COMPONENTE MULTISELECT ===================== */
function MultiSelect(rootId, placeholder) {
  const root = document.getElementById(rootId), btn = root.querySelector('.msel-btn'), panel = root.querySelector('.msel-panel');
  let options = [], selected = new Set(), filtered = [];

  function renderOptions() {
    const container = document.createElement('div');
    (filtered.length ? filtered : options).forEach(value => {
      const row = document.createElement('div');
      row.className = 'msel-opt';
      const cb = document.createElement('input');
      cb.type = 'checkbox';
      cb.value = value;
      cb.checked = selected.has(value);
      cb.id = `${rootId}-${value.replace(/\s+/g, '-')}`;
      const lb = document.createElement('label');
      lb.textContent = value;
      lb.htmlFor = cb.id;
      cb.addEventListener('change', () => {
        cb.checked ? selected.add(value) : selected.delete(value);
        updateButtonText();
        applyAll();
        resetAutoCollapse();
      });
      row.append(cb, lb);
      container.appendChild(row);
    });
    panel.querySelectorAll('.msel-opt').forEach(n => n.remove());
    if (panel.lastChild.tagName === 'DIV') { panel.lastChild.remove(); }
    panel.appendChild(container);
  }

  function createPanel() {
    panel.innerHTML = '';
    const searchInput = document.createElement('input');
    searchInput.className = 'msel-search';
    searchInput.placeholder = 'Filtrar…';
    searchInput.addEventListener('input', () => {
      filtered = options.filter(v => v.toLowerCase().includes(searchInput.value.toLowerCase()));
      renderOptions();
      resetAutoCollapse();
    });
    panel.appendChild(searchInput);
    renderOptions();
  }

  function updateButtonText() {
    btn.textContent = selected.size === 0 ? placeholder : `${selected.size} selecionado(s)`;
  }

  btn.addEventListener('click', (e) => { e.stopPropagation(); root.classList.toggle('open'); resetAutoCollapse(); });
  document.addEventListener('click', (e) => { if (!root.contains(e.target)) root.classList.remove('open'); });

  return {
    setOptions(list, keepOrder = false) {
      options = (list || []).filter(v => v != null).map(String);
      if (!keepOrder) options.sort((a, b) => a.localeCompare(b, 'pt-BR'));
      filtered = [...options];
      selected = new Set([...selected].filter(v => options.includes(v)));
      createPanel();
      updateButtonText();
    },
    get() { return [...selected]; },
    set(vals) { selected = new Set((vals || []).map(String)); updateButtonText(); renderOptions(); }
  };
}

/* ===================== LÓGICA DE FILTROS E PERÍODO ===================== */
function applyQuickPeriod(days) {
  DOM.chips.forEach(c => c.classList.toggle('active', c.dataset.q === String(days)));

  DOM.fAte.value = endDate;
  DOM.periodoInfo.textContent = `Último dia carregado: ${state.lastDay}`;

/* ===================== LÓGICA DE DADOS (API E CÁLCULOS) ===================== */
function computePrevRangeISO(deISO, ateISO) {
  const d1 = new Date(`${deISO}T00:00:00`), d2 = new Date(`${ateISO}T00:00:00`);
  const isFullYear = (d) => d.getMonth() === 0 && d.getDate() === 1 && new Date(d.getFullYear(), 11, 31).getTime() === d2.getTime();
  const isFullMonths = (d) => d.getDate() === 1 && new Date(d2.getFullYear(), d2.getMonth() + 1, 0).getDate() === d2.getDate();
  if (isFullYear(d1) || isFullMonths(d1)) {
    const p1 = new Date(d1); p1.setFullYear(p1.getFullYear() - 1);
    const p2 = new Date(d2); p2.setFullYear(p2.getFullYear() - 1);
    return { dePrev: iso(p1), atePrev: iso(p2) };
  }
  const len = daysLen(deISO, ateISO);
  const atePrev = new Date(d1.getTime() - 86400000);
  const dePrev = new Date(atePrev.getTime() - (len - 1) * 86400000);
  return { dePrev: iso(dePrev), atePrev: iso(atePrev) };
}

function buildQueryParams(de, ate, overrideCancel = null) {
  const getMultiSelect = (ms) => ms.get().length ? ms.get() : null;
  let p_cancelado = null;
  if (overrideCancel) {
    p_cancelado = overrideCancel;
  } else {
    const canc = multiSelects.cancel.get();
    if (canc.length === 1 && ['Sim', 'Não'].includes(canc[0])) p_cancelado = canc[0];
  }
  return {
    p_dini: de, p_dfim: ate,
    p_unids: getMultiSelect(multiSelects.unids),
    p_lojas: getMultiSelect(multiSelects.lojas),
    p_turnos: getMultiSelect(multiSelects.turnos),
    p_canais: getMultiSelect(multiSelects.canais),
    p_pags: getMultiSelect(multiSelects.pags),
    p_cancelado,
  };
}

function getKpiRpcName(params) {
  return params.p_unids ? CONFIG.DB.RPC_FN.kpi_v2 : CONFIG.DB.RPC_FN.kpi;
}

function prepareKpiRpcArgs(name, params) {
  if (name === CONFIG.DB.RPC_FN.kpi) {
    const { p_unids, ...rest } = params;
    return rest;
  }
  return params;
}

function aggregateRows(rows) {
  return (rows || []).reduce((acc, r) => ({
    ped: acc.ped + (+r.pedidos || 0),
    fat: acc.fat + (+r.fat || 0),
    des: acc.des + (+r.des || 0),
    fre: acc.fre + (+r.fre || 0),
  }), { ped: 0, fat: 0, des: 0, fre: 0 });
}

/* ===================== ATUALIZAÇÃO DE KPIs ===================== */
function deltaBadge(element, current, previous) {
  if (element) {
    if (!isFinite(previous) || +previous === 0) {
      element.textContent = '—';
      element.className = 'delta flat';
      return;
    }
    const diff = ((current - previous) / previous) * 100;
    const upSVG = '<svg viewBox="0 0 20 20" fill="currentColor"><path d="M10 4l5 6h-3v6H8v-6H5l5-6z"/></svg>';
    const downSVG = '<svg viewBox="0 0 20 20" fill="currentColor"><path d="M10 16l-5-6h3V4h4v6h3l-5 6z"/></svg>';
    element.innerHTML = `${diff >= 0 ? upSVG : downSVG} ${Math.abs(diff).toFixed(1)}%`;
    element.className = `delta ${diff >= 0 ? 'up' : 'down'}`;
  }
}

async function updateKPIs() {
  const de = DOM.fDe.value || state.firstDay;
  const ate = DOM.fAte.value || state.lastDay;
  const { dePrev, atePrev } = computePrevRangeISO(de, ate);
  state.lastPrevRange = { dePrev, atePrev };

  const pNow = buildQueryParams(de, ate);
  const pPrev = buildQueryParams(dePrev, atePrev);
  const nameNow = getKpiRpcName(pNow), namePrev = getKpiRpcName(pPrev);

  const [nowRes, prevRes, cNowRes, cPrevRes] = await Promise.all([
    supa.rpc(nameNow, prepareKpiRpcArgs(nameNow, pNow)),
    supa.rpc(namePrev, prepareKpiRpcArgs(namePrev, pPrev)),
    supa.rpc(nameNow, prepareKpiRpcArgs(nameNow, { ...pNow, p_cancelado: 'Sim' })),
    supa.rpc(namePrev, prepareKpiRpcArgs(namePrev, { ...pPrev, p_cancelado: 'Sim' })),
  ]);

  if (nowRes.error) throw nowRes.error;
  if (prevRes.error) throw prevRes.error;

  const N = aggregateRows(nowRes.data);
  const P = aggregateRows(prevRes.data);
  const CN = aggregateRows(cNowRes.data);
  const CP = aggregateRows(cPrevRes.data);

  const len = daysLen(de, ate);
  const tktN = N.ped > 0 ? (N.fat / N.ped) : 0, tktP = P.ped > 0 ? (P.fat / P.ped) : 0;
  const fatMedN = len ? (N.fat / len) : 0, fatMedP = len ? (P.fat / len) : 0;
  const desPercN = N.fat ? (N.des / N.fat) : 0, desPercP = P.fat ? (P.des / P.fat) : 0;
  const freMedN = N.ped ? (N.fre / N.ped) : 0, freMedP = P.ped ? (P.fre / P.ped) : 0;
  const partCancN = N.ped ? (CN.ped / N.ped) : 0, partCancP = P.ped ? (CP.ped / P.ped) : 0;
  const roiN = N.des > 0 ? (N.fat - N.des) / N.des : NaN;
  const roiP = P.des > 0 ? (P.fat - P.des) / P.des : NaN;
  
  const updateKpiDom = (kpi, val, prev, deltaVal, deltaPrev) => {
    document.getElementById(`k_${kpi}`).textContent = val;
    const pElem = document.getElementById(`p_${kpi}`);
    if (pElem) pElem.textContent = prev;
    deltaBadge(document.getElementById(`d_${kpi}`), deltaVal, deltaPrev);
  };

  updateKpiDom('ped', num(N.ped), num(P.ped), N.ped, P.ped);
  updateKpiDom('tkt', money(tktN), money(tktP), tktN, tktP);
  updateKpiDom('fat', money(N.fat), money(P.fat), N.fat, P.fat);
  updateKpiDom('fatmed', money(fatMedN), money(fatMedP), fatMedN, fatMedP);
  updateKpiDom('des', money(N.des), money(P.des), N.des, P.des);

  updateKpiDom('fre', money(N.fre), money(P.fre), N.fre, P.fre);
  updateKpiDom('fremed', money(freMedN), money(freMedP), freMedN, freMedP);

function setupChartDefaults() {
  Chart.defaults.font.family = 'ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu';
  Chart.defaults.color = '#334155';
  Chart.defaults.plugins.legend.position = 'top';

  Chart.defaults.plugins.tooltip.titleColor = '#e2e8f0';
  Chart.defaults.plugins.tooltip.bodyColor = '#e2e8f0';

  Chart.defaults.plugins.tooltip.borderWidth = 1;
  Chart.defaults.datasets.bar.borderRadius = 6;
  Chart.defaults.datasets.bar.borderSkipped = false;
  Chart.defaults.datasets.bar.maxBarThickness = 42;
  Chart.defaults.devicePixelRatio = Math.max(1, window.devicePixelRatio || 1);
}

const gradNow = ctx => { const g = ctx.createLinearGradient(0, 0, 0, 240); g.addColorStop(0, 'rgba(123,30,58,0.95)'); g.addColorStop(1, 'rgba(156,53,84,0.55)'); return g; };
const gradPrev = ctx => { const g = ctx.createLinearGradient(0, 0, 0, 240); g.addColorStop(0, 'rgba(148,163,184,0.85)'); g.addColorStop(1, 'rgba(203,213,225,0.45)'); return g; };

const formatTickBy = (fmt, v) => {
  if (fmt === 'count') return num(v);
  if (fmt === 'percent') return `${(Number(v) || 0) * 100}%`;
  const val = Number(v) || 0;
  if (Math.abs(val) >= 1e6) return `R$ ${(val / 1e6).toFixed(1).replace('.', ',')} mi`;
  if (Math.abs(val) >= 1e3) return `R$ ${(val / 1e3).toFixed(1).replace('.', ',')} mil`;
  return `R$ ${val.toFixed(0)}`;
};
const formatValueBy = (fmt, v) => {
  if (fmt === 'count') return num(v);
  if (fmt === 'percent') return pctf(v);
  return money(v);
};

function createBarChart(canvasId, labels, nowArr, prevArr, tooltipExtra = '', fmt = 'money') {
  const canvas = document.getElementById(canvasId);
  if (!canvas) return;
  if (canvas.__chart) canvas.__chart.destroy();
  
  const ctx = canvas.getContext('2d');
  canvas.__chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        { label: 'Atual', data: nowArr.map(v => +v || 0), backgroundColor: gradNow(ctx) },
        { label: 'Anterior', data: prevArr.map(v => +v || 0), backgroundColor: gradPrev(ctx) }
      ]
    },
    options: {
      responsive: true, maintainAspectRatio: false, animation: false,
      scales: { x: { grid: { display: false } }, y: { beginAtZero: true, grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { callback: (v) => formatTickBy(fmt, v) } } },
      plugins: { legend: { position: 'top' }, tooltip: { mode: 'index', intersect: false, callbacks: { label: (c) => `${c.dataset.label}: ${formatValueBy(fmt, c.parsed.y || 0)}`, footer: () => tooltipExtra } } }
    }
  });
}

/* ===================== ATUALIZAÇÃO DE GRÁFICOS (CLIENT-SIDE AGGREGATION) ===================== */
async function baseQuery(de, ate) {
  const meta = CONFIG.KPI_META[state.selectedKPI] || CONFIG.KPI_META.fat;
  let q = supa.from(CONFIG.DB.READ_VIEW)
    .select('dia,hora,turno,fat,des,fre,cancelado,loja,unidade,canal,pagamento_base')
    .gte('dia', de).lte('dia', ate)
    .order('dia', { ascending: true })
    .range(0, 199999);

  const applyFilter = (col, ms) => { if (ms.get().length) q = q.in(col, ms.get()); };
  applyFilter('unidade', multiSelects.unids);
  applyFilter('loja', multiSelects.lojas);
  applyFilter('turno', multiSelects.turnos);
  applyFilter('canal', multiSelects.canais);
  applyFilter('pagamento_base', multiSelects.pags);
  
  const forcedCancel = meta.needsCancel;
  if (forcedCancel) {
    q = q.eq('cancelado', forcedCancel);
  } else {
    const canc = multiSelects.cancel.get();
    if (canc.length === 1 && ['Sim', 'Não'].includes(canc[0])) q = q.eq('cancelado', canc[0]);
  }

  const { data, error } = await q;
  if (error) { console.error('[REST baseQuery]', error); throw error; }
  return data || [];
}

const bucketKey = (type, row) => {
  if (type === 'dow') return (new Date(`${row.dia}T00:00:00`)).getDay();
  if (type === 'hour') return row.hora ?? null;
  if (type === 'turno') return row.turno ?? null;
  if (type === 'month') { const d = new Date(`${row.dia}T00:00:00`); return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`; }
  return null;
};

function calculateMetricValue(acc, metric, mode) {
  const effectiveMode = (CONFIG.KPI_META[metric]?.forceMode || mode);
  const divisor = effectiveMode === 'media' ? Math.max(1, acc.days.size) : 1;
  
  switch (metric) {
    case 'fat': case 'des': case 'fre': case 'canc_val':
      return acc[metric] / divisor;
    case 'ped': case 'canc_ped':
      return acc.ped / divisor;
    case 'tkt': return acc.ped > 0 ? (acc.fat / acc.ped) : 0;
    case 'desperc': return acc.fat > 0 ? (acc.des / acc.fat) : 0;
    case 'fremed': return acc.ped > 0 ? (acc.fre / acc.ped) : 0;
    case 'fatmed': return acc.fat / Math.max(1, acc.days.size);
    case 'roi': return acc.des > 0 ? ((acc.fat - acc.des) / acc.des) : 0;
    default: return acc.fat / divisor;
  }
}

function computeByBucket(rows, type, metric, mode) {
  const map = new Map();
  for (const r of rows) {
    const key = bucketKey(type, r);
    if (key == null) continue;
    if (!map.has(key)) map.set(key, { fat: 0, des: 0, fre: 0, ped: 0, days: new Set() });
    const acc = map.get(key);
    acc.fat += +r.fat || 0;
    acc.des += +r.des || 0;
    acc.fre += +r.fre || 0;
    acc.ped += 1; // Correção: contar linhas é mais robusto
    acc.days.add(r.dia);
  }

  const result = [];
  map.forEach((acc, key) => {
    result.push({ key, value: calculateMetricValue(acc, metric, mode) });
  });
  
  return result.sort((a, b) => {
    if (['dow', 'hour'].includes(type)) return a.key - b.key;
    return String(a.key).localeCompare(String(b.key), 'pt-BR');
  });
}

function updateChartTitles() {
  const meta = CONFIG.KPI_META[state.selectedKPI] || CONFIG.KPI_META.fat;
  const modeText = (meta.forceMode || state.chartModeGlobal) === 'media' ? ' (média)' : '';
  document.getElementById('title_month').textContent = `${meta.label}${modeText} por mês — últimos 12M vs. 12M anteriores`;

  document.getElementById('title_hour').textContent = `${meta.label}${modeText} por hora`;

  document.getElementById('title_top6').textContent = `Participação por loja — Top 6 (${meta.label}${modeText})`;
}

async function updateStandardCharts() {
  try {
    const de = DOM.fDe.value || state.firstDay;
    const ate = DOM.fAte.value || state.lastDay;
    const { dePrev, atePrev } = state.lastPrevRange;
    const meta = CONFIG.KPI_META[state.selectedKPI] || CONFIG.KPI_META.fat;
    const mode = meta.forceMode || state.chartModeGlobal;
    const tip = `Período anterior: ${dePrev} → ${atePrev}`;

    // Otimização: Usar RPC para 'faturamento' quando possível
    const canUseRpc = state.selectedKPI === 'fat' && !meta.needsCancel;

    if (canUseRpc) {
      const fetchRpc = (kind) => supa.rpc(CONFIG.DB.RPC_FN[kind], buildQueryParams(de, ate)).then(r => r.data || []);
      const fetchRpcPrev = (kind) => supa.rpc(CONFIG.DB.RPC_FN[kind], buildQueryParams(dePrev, atePrev)).then(r => r.data || []);

      const [nowD, prevD, nowH, prevH, nowT, prevT] = await Promise.all([
        fetchRpc('dow'), fetchRpcPrev('dow'), fetchRpc('hour'), fetchRpcPrev('hour'), fetchRpc('turno'), fetchRpcPrev('turno')
      ]);
      // DOW
      const dowLabels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      const nDow = Array(7).fill(0), pDow = Array(7).fill(0);
      nowD.forEach(r => nDow[r.dow] = r[mode] || 0);
      prevD.forEach(r => pDow[r.dow] = r[mode] || 0);
      createBarChart('ch_dow', dowLabels, nDow, pDow, tip, meta.fmt);
      // HOUR, TURNO... (lógica similar)
    } else {
      const [rowsNow, rowsPrev] = await Promise.all([baseQuery(de, ate), baseQuery(dePrev, atePrev)]);
      // DOW
      const dowLabels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
      const curD = new Map(computeByBucket(rowsNow, 'dow', state.selectedKPI, mode).map(o => [o.key, o.value]));
      const prvD = new Map(computeByBucket(rowsPrev, 'dow', state.selectedKPI, mode).map(o => [o.key, o.value]));
      createBarChart('ch_dow', dowLabels, dowLabels.map((_, i) => curD.get(i) || 0), dowLabels.map((_, i) => prvD.get(i) || 0), tip, meta.fmt);
      // HOUR, TURNO... (lógica similar)
    }
    setStatus('OK — gráficos atualizados', 'ok');
  } catch (e) {
    console.error('Erro ao atualizar gráficos padrão:', e);
    setStatus('OK (sem gráficos — erro na API)', 'ok');
  }
}

async function updateTop6Chart() {
  try {
    const de = DOM.fDe.value || state.firstDay;
    const ate = DOM.fAte.value || state.lastDay;
    const rows = await baseQuery(de, ate);
    const byStore = new Map();

    rows.forEach(r => {
      const key = r.loja || '—';
      if (!byStore.has(key)) byStore.set(key, { fat: 0, des: 0, fre: 0, ped: 0, days: new Set() });
      const acc = byStore.get(key);
      acc.fat += +r.fat || 0;
      acc.des += +r.des || 0;
      acc.fre += +r.fre || 0;
      acc.ped += 1;
      acc.days.add(r.dia);
    });
    
    const top6 = [...byStore.entries()]
      .map(([loja, acc]) => ({
        label: loja,
        value: calculateMetricValue(acc, state.selectedKPI, state.chartModeGlobal)
      }))
      .sort((a, b) => b.value - a.value)
      .slice(0, 6);

    createDonutChart('ch_top6', top6.map(d => d.label), top6.map(d => d.value));
    setStatus('OK — Top 6', 'ok');
  } catch (e) {
    console.warn('Erro Top 6:', e.message || e);
    createDonutChart('ch_top6', [], []);
  }
}

function createDonutChart(canvasId, labels, values) {
  const canvas = document.getElementById(canvasId);
  if (!canvas) return;
  if (canvas.__chart) canvas.__chart.destroy();

  const total = values.reduce((a, b) => a + b, 0);
  const meta = CONFIG.KPI_META[state.selectedKPI] || CONFIG.KPI_META.fat;
  DOM.top6Center.textContent = `Total: ${formatValueBy(meta.fmt, total)}`;

  canvas.__chart = new Chart(canvas.getContext('2d'), {
    type: 'doughnut',
    data: { labels, datasets: [{ data: values, backgroundColor: CONFIG.CHART_COLORS, borderColor: '#fff', borderWidth: 1 }] },
    options: {
      responsive: true, maintainAspectRatio: false, cutout: '60%',
      plugins: {
        legend: { position: 'right', labels: { usePointStyle: true, pointStyle: 'circle', boxWidth: 10, padding: 16 } },
        tooltip: { callbacks: { label: (ctx) => `${ctx.label}: ${formatValueBy(meta.fmt, ctx.parsed)} (${(total ? (ctx.parsed / total * 100) : 0).toFixed(1)}%)` } }
      }
    }
  });
}

/* ===================== AUTO-COLLAPSE UI ===================== */
function resetAutoCollapse() {
  const sections = [document.getElementById('secDatas'), document.getElementById('secFiltros')];
  sections.forEach(s => s?.classList.remove('collapsed'));
  clearTimeout(state.collapseTimer);
  state.collapseTimer = setTimeout(() => {
    sections.forEach(s => s?.classList.add('collapsed'));
  }, 10000);
}

  try {
    setStatus('Consultando…');
    
    let kpiOk = true;
    await updateKPIs().catch(e => {

      kpiOk = false;

    setupChartDefaults();

    if (error) throw error;
    if (data?.length) {
      state.firstDay = data[0].min_dia;
      state.lastDay = data[0].max_dia;
    }
    DOM.periodoInfo.textContent = `Último dia carregado: ${state.lastDay}`;
    
    // ... carregar opções de filtros (reloadStaticOptions)
    multiSelects.cancel.setOptions(['', 'Não', 'Sim']);
    multiSelects.cancel.set(['Não']);

    // Adicionar event listeners
    DOM.chips.forEach(b => b.addEventListener('click', () => applyQuickPeriod(b.dataset.q)));
    document.getElementById('btnClear').addEventListener('click', clearFilters);
    [DOM.fDe, DOM.fAte].forEach(inp => inp.addEventListener('change', () => {
      DOM.chips.forEach(c => c.classList.remove('active'));
      DOM.periodoInfo.textContent = `Último dia carregado: ${state.lastDay}`;
      applyAll();
    }));
    DOM.kpis.forEach(card => card.addEventListener('click', () => {

      DOM.kpis.forEach(k => k.classList.toggle('active', k === card));
      updateChartTitles();
      applyAll(); // Re-renderiza tudo com o novo KPI
    }));

    updateChartTitles();
    applyQuickPeriod('30');
    resetAutoCollapse();
  } catch (e) {
    console.error('Erro na inicialização:', e);
    setStatus(`Erro ao iniciar: ${e.message || e}`, 'err');
  }
}

// Iniciar aplicação
document.addEventListener('DOMContentLoaded', init);
