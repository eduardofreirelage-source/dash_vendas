x<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1" name="viewport"/>
    <title>Mapa de Produção</title>
    <link rel="stylesheet" href="estoque_styles.css">
</head>
<body>
<main class="main">
    <div class="top">
        <div class="brand">
            <div class="logo">MP</div>
            <div>
                <h1 style="font-size:18px; margin:0; line-height:1.2">Mapa de Produção</h1>
            </div>
        </div>
        <nav class="tabs" id="main-tabs">
            <button class="active" data-tab="cadastros">Cadastros</button>
            </nav>
        <div class="status-bar">
            <div id="status">Carregando…</div>
        </div>
    </div>

    <div class="content-wrap">
        <section class="tab-content active" id="tab-cadastros">
            <div class="section" id="section-cadastros">
                <nav class="subtabs" id="cadastro-subtabs">
                    <button class="active" data-subtab="pratos">Pratos</button>
                    <button data-subtab="receitas">Receitas</button>
                    <button data-subtab="ingredientes">Ingredientes</button>
                    <button data-subtab="categorias">Categorias</button>
                    <button data-subtab="um">Un. Medida</button>
                    <button data-subtab="unidades">Locais</button>
                </nav>

                <div class="subpage active" id="sub-pratos">
                    <div class="right" style="margin-bottom: 16px;">
                        <button class="btn pri" id="btnShowNewPratosForm">+ Novo Prato</button>
                    </div>
                    <div class="editor-container" id="pratos-editor-container">
                        <h3 id="pratos-form-title">Novo Prato</h3>
                        <form id="form-pratos">
                            <input type="hidden" name="id">
                            <label>Nome do Prato</label>
                            <input name="nome" required placeholder="Ex.: Strogonoff de frango"/>
                            <label>Categoria</label>
                            <select name="categoria_id" id="prato-cat" required></select>
                            <label>Preço de Venda (R$)</label>
                            <input name="preco_venda" type="number" step="0.01" placeholder="Ex.: 34,90"/>
                            <div class="right" style="margin-top:16px;">
                                <button class="btn" type="button" id="btnCancelPratosEdit">Cancelar</button>
                                <button class="btn pri" type="submit">Salvar Prato</button>
                            </div>
                        </form>
                    </div>
                    <div class="table-container">
                        <table id="tbl-pratos">
                            <thead><tr><th>Nome</th><th>Preço</th><th>Ativo</th><th>Ações</th></tr></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                
                </div>
        </section>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="estoque_app.js"></script>
</body>
</html>
