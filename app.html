<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordens de Produção</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ESTILOS ORIGINAIS DA SUA PÁGINA DE PRODUÇÃO */
        body { font-family: 'Inter', sans-serif; background-color: #f7f7fa; margin: 0; color: #0f172a;}
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .header h1 { font-size: 28px; font-weight: 700; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 16px; border-radius: 8px; border: 1px solid transparent; font-weight: 500; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary { background-color: #7b1e3a; color: #fff; }
        .btn-primary:hover { background-color: #6a1a31; }
        .table-wrapper { background-color: #fff; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
        .production-table { width: 100%; border-collapse: collapse; }
        .production-table th, .production-table td { padding: 12px 16px; text-align: left; border-bottom: 1px solid #e5e7eb; }
        .production-table thead { background-color: #f9fafb; }
        .production-table th { font-weight: 600; color: #64748b; }
        .status { padding: 4px 8px; border-radius: 999px; font-size: 12px; font-weight: 500; }
        .status-pending { background-color: #fffbeb; color: #b45309; }
        .status-in-progress { background-color: #eff6ff; color: #2563eb; }
        .status-completed { background-color: #f0fdf4; color: #166534; }

        /* ADIÇÃO MÍNIMA PARA EXPANDIR O LAYOUT */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        .producao-container {
            height: 100%;
            padding: 24px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .table-wrapper {
            flex-grow: 1; /* Faz a tabela ocupar o espaço restante */
            overflow-y: auto; /* Adiciona rolagem apenas à tabela */
        }
        .production-table th {
            position: sticky; /* Mantém o cabeçalho fixo na rolagem */
            top: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="producao-container">
        <header class="header">
            <h1>Ordens de Produção</h1>
            <button class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>Nova Ordem</span>
            </button>
        </header>

        <div class="table-wrapper">
            <table class="production-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Data de Entrega</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Feijoada Magra</td>
                        <td>50 un.</td>
                        <td>15/09/2025</td>
                        <td><span class="status status-pending">Pendente</span></td>
                    </tr>
                    <tr>
                        <td>Strogonoff de Frango</td>
                        <td>75 un.</td>
                        <td>14/09/2025</td>
                        <td><span class="status status-in-progress">Em Produção</span></td>
                    </tr>
                    <tr>
                        <td>Bolo de Coco</td>
                        <td>30 un.</td>
                        <td>12/09/2025</td>
                        <td><span class="status status-completed">Concluído</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
